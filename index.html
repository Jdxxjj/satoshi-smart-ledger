<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ======== GLOBAL STYLES ======== */
    body{font-family:"Tahoma",Arial,sans-serif;margin:0;background:#f8f9fb;color:#333}
    .tabs{display:flex;background:#222}
    .tabs button{flex:1;padding:16px;border:none;background:#333;color:#bbb;cursor:pointer;transition:.2s}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}
    .page{display:none;padding:20px}
    .page.active{display:block}
    .card{max-width:1140px;margin:20px auto;background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:24px}
    h2{margin:0 0 16px;color:#222}
    label{display:block;margin-top:14px;font-weight:600;font-size:.95rem;color:#444}
    input,select{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #ddd;border-radius:10px;font-size:1rem;background:#fafafa;transition:.2s}
    input:focus,select:focus{outline:none;border-color:#B27A01;background:#fff;box-shadow:0 0 0 2px rgba(178,122,1,.15)}
    .error{color:#d93025;font-size:.85rem;margin-top:4px;min-height:18px}
    .toggle{display:flex;gap:12px;margin:18px 0}
    .toggle button{flex:1;padding:14px;border:none;border-radius:12px;background:#eee;color:#444;cursor:pointer;transition:.2s;font-size:1rem}
    .toggle button.selected{background:#B27A01;color:#fff;font-weight:600}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .submit{margin-top:24px;width:100%;padding:15px;background:#333;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:1.05rem;font-weight:600;transition:.2s}
    .submit:hover{background:#B27A01}
    @media(max-width:780px){.row{grid-template-columns:1fr}}

    /* BUTTONS */
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;cursor:pointer}
    .btn-success{background:#16a34a;border:none;color:#fff;font-weight:700}
    .btn-success:hover{background:#15803d}
    .btn-secondary{padding:8px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#fff;cursor:pointer}
    .btn-apply{padding:8px 14px;border:none;border-radius:8px;background:#0ea5e9;color:#fff;font-weight:700;cursor:pointer}

    /* UPLOAD */
    .upload-row{display:flex;gap:10px;align-items:center;margin-top:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:6px;background:#f1f5f9;border:1px solid #e2e8f0;color:#0f172a;padding:6px 10px;border-radius:999px;font-size:.85rem;text-decoration:none}
    .chip:hover{background:#e2e8f0}
    .chip i{font-style:normal;opacity:.6}

    /* HISTORY */
    .date-header{font-weight:700;margin:18px 0 8px;color:#111}
    .history-card{background:#fff;border-radius:12px;padding:14px;margin-bottom:10px;box-shadow:0 1px 4px rgba(0,0,0,.08);border-left:6px solid transparent;cursor:pointer}
    .history-card:hover{box-shadow:0 3px 10px rgba(0,0,0,.12)}
    .history-top{display:flex;justify-content:space-between}
    .history-amount{font-weight:800}
    .pos{color:#06c755}.neg{color:#d93025}
    .history-files{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}

    /* DASHBOARD */
    .dash{display:flex;flex-direction:column;gap:28px}
    #donutWrap{display:flex;align-items:center;justify-content:center;position:relative}
    .center-text{position:absolute;display:flex;flex-direction:column;align-items:center;justify-content:center;inset:0;pointer-events:none}
    .center-text .big{font-weight:800;font-size:1.4rem;color:#111}
    .center-text .sub{font-size:.9rem;color:#64748b}
    .summary{background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:18px}

    /* FORECAST & VENDOR CHARTS */
    .chart-box{background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:20px}
    .chart-box h3{margin-top:0;margin-bottom:12px}
    canvas{max-width:100%}

    /* MODAL */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:2000;align-items:center;justify-content:center}
    .modal-box{width:90%;max-width:460px;background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.25);padding:20px}
    .modal-title{font-weight:700;margin-bottom:10px}
    .btn-cancel{background:#e5e7eb;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn-cancel:hover{background:#d1d5db}
    .error-inline{color:#d93025;font-size:.85rem;margin-top:4px}
  </style>
</head>

<!-- ======== FINAL PART 3/4: SCRIPT (UPLOAD + DUPLICATE DETECTION + SUBMIT) ======== -->
<script>
/* ========== GLOBAL CONFIG ========== */
const API_URL="https://satoshi-smart-ledger.tttta2556.workers.dev/";
let records=[], preUploaded={slips:[],receipts:[]}, buildingList=[], supplierList=[];
let selectedBuildings=[];

/* ========== HELPERS ========== */
function showPopup(msg){const p=document.getElementById("popup");document.getElementById("popupBox").innerText=msg;p.style.display="flex"}
function hidePopup(){document.getElementById("popup").style.display="none"}
function ymd(d){const dt=new Date(d);return isNaN(dt)?null:dt.toISOString().slice(0,10)}
function todayYMD(){return new Date().toISOString().slice(0,10)}
function formatDate(d){if(!d)return"";const t=new Date(d);return ("0"+t.getDate()).slice(-2)+"/"+("0"+(t.getMonth()+1)).slice(-2)+"/"+t.getFullYear()}
function uuid(){return 'xxxxxxxx'.replace(/x/g,()=>((Math.random()*36)|0).toString(36))}

/* ========== TABS ========== */
document.querySelectorAll(".tab").forEach(b=>{
  b.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById(b.dataset.id).classList.add("active");
    if(b.dataset.id==="history") renderHistory();
    if(b.dataset.id==="dashboard") renderDashboardAll();
  });
});

/* ========== MODE TOGGLE ========== */
function setMode(m){
  document.getElementById("mode").value=m;
  document.getElementById("btnIncome").classList.toggle("selected",m==="เบิก");
  document.getElementById("btnExpense").classList.toggle("selected",m==="จ่าย");
  const show=m==="จ่าย";
  document.querySelectorAll(".expense-only").forEach(e=>e.style.display=show?"grid":"none");
  document.getElementById("supplierExpenseWrap").style.display=show?"block":"none";
  if(m==="เบิก") document.getElementById("operator").value="ศุภกร เจิมจรุง";
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"));
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"));

/* ========== NORMALIZE NAME (กันซ้ำไทย/อังกฤษ) ========== */
function normalizeName(n){
  return n.toLowerCase()
    .replace(/\s+/g,"")
    .replace(/[^\w\u0E00-\u0E7F]/g,"");
}

/* ========== DUPLICATE CHECK MODAL (Real-time) ========== */
function setupDuplicateCheck(inputId, msgId, saveBtnId, listRef){
  const inp=document.getElementById(inputId);
  const msg=document.getElementById(msgId);
  const btn=document.getElementById(saveBtnId);
  inp.addEventListener("input",()=>{
    const val=(inp.value||"").trim();
    if(!val){msg.style.display="none";btn.disabled=true;return;}
    const dup=listRef.some(x=>normalizeName(x)===normalizeName(val));
    if(dup){msg.style.display="block";btn.disabled=true;}
    else{msg.style.display="none";btn.disabled=false;}
  });
}
setupDuplicateCheck("supplierNewName","supplierDupMsg","supplierSaveBtn",supplierList);
setupDuplicateCheck("buildingNewName","buildingDupMsg","buildingSaveBtn",buildingList);

/* ========== ADD SUPPLIER / BUILDING MODALS ========== */
function openModal(sel){document.querySelector(sel).style.display="flex"}
function closeModal(sel){document.querySelector(sel).style.display="none"}
document.querySelectorAll(".btn-cancel").forEach(b=>b.onclick=()=>closeModal(b.dataset.close));

document.getElementById("addSupplierBtn").onclick=()=>openModal("#supplierModal");
document.getElementById("addBuildingBtn").onclick=()=>openModal("#buildingModal");

document.getElementById("supplierSaveBtn").onclick=async()=>{
  const val=document.getElementById("supplierNewName").value.trim();
  if(!val) return;
  showPopup("กำลังเพิ่มร้านค้า...");
  await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Suppliers",value:val}})});
  supplierList.push(val);
  const sel=document.getElementById("supplierExpense");
  sel.innerHTML+=`<option value="${val}">${val}</option>`;
  sel.value=val;
  hidePopup();closeModal("#supplierModal");
};
document.getElementById("buildingSaveBtn").onclick=async()=>{
  const val=document.getElementById("buildingNewName").value.trim();
  if(!val) return;
  showPopup("กำลังเพิ่มอาคาร...");
  await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Buildings",value:val}})});
  buildingList.push(val);
  selectedBuildings.push(val);
  renderBuildingTags();
  hidePopup();closeModal("#buildingModal");
};

/* ========== BUILDING TAGS ========== */
function renderBuildingTags(){
  const box=document.getElementById("buildingTags");
  const input=document.getElementById("buildingInput");
  box.querySelectorAll(".tag").forEach(e=>e.remove());
  selectedBuildings.forEach((b,i)=>{
    const t=document.createElement("div");
    t.className="tag";
    t.innerHTML=`${b} <button type="button" onclick="removeBuilding(${i})">×</button>`;
    box.insertBefore(t,input);
  });
}
function removeBuilding(i){selectedBuildings.splice(i,1);renderBuildingTags();}

/* ========== FILE UPLOAD ========== */
async function fileToBase64(file){
  return new Promise((res,rej)=>{
    const fr=new FileReader();
    fr.onload=()=>res(fr.result.split(",")[1]);
    fr.onerror=rej;
    fr.readAsDataURL(file);
  });
}
async function uploadWithName(base64,mimeType,filename,action){
  const r=await fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action,data:base64,mimeType,filename})
  });
  const j=await r.json();
  if(!j.ok) throw new Error("upload fail");
  return j.url;
}

/* ========== VALIDATION ========== */
function validateForm(){
  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amount=parseFloat((document.getElementById("amount").value||"").replace(/,/g,""));
  const operator=document.getElementById("operator").value;
  let ok=true;
  if(!date){document.getElementById("err-date").textContent="กรุณาเลือกวันที่";ok=false;}
  if(isNaN(amount)){document.getElementById("err-amount").textContent="กรุณากรอกจำนวนเงิน";ok=false;}
  if(!operator){document.getElementById("err-operator").textContent="กรุณาเลือกผู้ดำเนินการ";ok=false;}

document.getElementById("form").addEventListener("submit",async e=>{

  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;

    let slipUrls=[],receiptUrls=[];
    const slipInput=document.getElementById("slipExpense");
    const receiptInput=document.getElementById("receiptExpense");
    const slipFiles=Array.from(slipInput.files||[]);
    const receiptFiles=Array.from(receiptInput.files||[]);

      const b64=await fileToBase64(slipFiles[i]);
      const url=await uploadWithName(b64,slipFiles[i].type,`slip_${groupId}_${i+1}.jpg`,"uploadSlip");
      slipUrls.push(url);

    for(let i=0;i<receiptFiles.length;i++){

      const url=await uploadWithName(b64,receiptFiles[i].type,`receipt_${groupId}_${i+1}.pdf`,"uploadReceipt");
      receiptUrls.push(url);
    }

    // สร้าง payloads แยกอาคาร

          item:document.getElementById("item").value,
          supplier:document.getElementById("supplierExpense").value,
          project:document.getElementById("project").value,
          building:[b],
          jobType:document.getElementById("jobType").value,
          category:document.getElementById("category").value,

          amount:-Math.abs(split),
          operator,
          slips:(idx===0)?slipUrls:[],  // แนบเฉพาะรายการแรก
          receipts:(idx===0)?receiptUrls:[]
        });
      }
    }else{
      payloads.push({
        mode,date,groupId,
        item:"",supplier:"",project:"",
        building:[],jobType:"",category:"",
        paymentType:"",amount:Math.abs(amount),
        operator,slips:[],receipts:[]
      });
    }

    for(const p of payloads){
      const r=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
      const j=await r.json();
      if(!j.ok) throw new Error("save failed");
    }

    showPopup("บันทึกสำเร็จ");setTimeout(hidePopup,900);
    document.getElementById("form").reset();
    document.getElementById("slipExpense").value="";
    document.getElementById("receiptExpense").value="";
    selectedBuildings=[];renderBuildingTags();
  }catch(err){
    console.error(err);
    showPopup("เกิดข้อผิดพลาด");setTimeout(hidePopup,1500);
  }
});

<script>

let historyPage={page:1,perPage:12,filtered:[], start:null, end:null};

function applyFilters(){
  const q=(document.getElementById("searchBox").value||"").toLowerCase();
  const mode=document.getElementById("filterMode").value;
  const sort=document.getElementById("sortBy").value;
  const sDate=historyPage.start, eDate=historyPage.end;

  let arr=records.filter(r=>{
    const y=ymd(r.date);
    if(sDate && y && y < sDate) return false;
    if(eDate && y && y > eDate) return false;

    const s=[r.id,r.item,r.supplier,r.project,r.building,r.operator,(r.groupId||"")].join(" ").toLowerCase();
    if(q && !s.includes(q)) return false;
    if(mode && r.mode!==mode) return false;
    return true;
  });

  if(sort==="date_desc") arr.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(sort==="date_asc") arr.sort((a,b)=>new Date(a.date)-new Date(b.date));
  if(sort==="amount_desc") arr.sort((a,b)=>Math.abs(b.amount)-Math.abs(a.amount));
  if(sort==="amount_asc") arr.sort((a,b)=>Math.abs(a.amount)-Math.abs(b.amount));
  if(sort==="operator_asc") arr.sort((a,b)=>String(a.operator).localeCompare(String(b.operator)));
  if(sort==="operator_desc") arr.sort((a,b)=>String(b.operator).localeCompare(String(a.operator)));

  historyPage.filtered=arr;
  historyPage.page=1;
  renderHistoryStatement();
}

const applyFiltersDebounced = debounce(applyFilters, 180);

function findGroupFiles(groupId){

  const found = records.find(r=>r.groupId===groupId && ((r.slips&&r.slips.length) || (r.receipts&&r.receipts.length)));

    slips: found ? (Array.isArray(found.slips)?found.slips:String(found.slips).split(",").filter(Boolean)) : [],

  };
}

let donutChart=null, forecastChart=null, vendorChart=null;
let viewMode='percent';  // ยังคง toggle เดิมไว้สำหรับ tooltip/legend

function sumIncome(arr){return arr.filter(r=>r.mode==="เบิก").reduce((s,r)=>s+Math.abs(Number(r.amount)||0),0)}
function sumExpense(arr){return arr.filter(r=>r.mode==="จ่าย").reduce((s,r)=>s+Math.abs(Number(r.amount)||0),0)}
function withinDbRange(dateStr){const y=ymd(dateStr); const s=document.getElementById("dbStart").value||null; const e=document.getElementById("dbEnd").value||null; if(!y) return false; if(s&&y<s) return false; if(e&&y>e) return false; return true}
function filteredDbData(){return records.filter(r=>withinDbRange(r.date))}

function groupExpenseBy(arr,key){
  const m={};
  arr.filter(r=>r.mode==="จ่าย").forEach(r=>{
    const k=(r[key]||"ไม่ระบุ").trim();
    m[k]=(m[k]||0)+Math.abs(Number(r.amount)||0);
  });
  return m;
}
function topNWithOthers(labels, values, N=6){
  const arr = labels.map((l,i)=>({label:l, value:values[i]})).sort((a,b)=>b.value-a.value);
  if(arr.length<=N) return {labels:arr.map(x=>x.label), values:arr.map(x=>x.value)};
  const top = arr.slice(0, N-1);
  const othersVal = arr.slice(N-1).reduce((s,x)=>s+x.value,0);
  return {labels:[...top.map(x=>x.label), "อื่นๆ"], values:[...top.map(x=>x.value), othersVal]};
}
function hashColorFromName(name){
  let h=0; for(let i=0;i<name.length;i++){h=(h*31 + name.charCodeAt(i))>>>0}
  const hue=h%360, sat=60, light=55;
  return `hsl(${hue} ${sat}% ${light}%)`;
}

function renderDonut(){
  const data=filteredDbData();
  const incomeTotal=sumIncome(data);
  const byProject=groupExpenseBy(data,'project');
  const spentSum=Object.values(byProject).reduce((a,b)=>a+b,0);
  const remaining=Math.max(incomeTotal - spentSum, 0);

  // เงินคงเหลือเป็นรายการแรกเสมอ
  const rawLabels=["เงินคงเหลือ", ...Object.keys(byProject)];
  const rawValues=[remaining, ...Object.values(byProject)];

  const {labels, values} = topNWithOthers(rawLabels, rawValues, 6);
  const total = values.reduce((a,b)=>a+b,0);
  const colors = labels.map(l => l==="เงินคงเหลือ" ? "#cbd5e1" : hashColorFromName(l));

  const ctx=document.getElementById("donutChart").getContext("2d");
  if(donutChart) donutChart.destroy();
  donutChart=new Chart(ctx,{
    type:"doughnut",
    data:{labels,datasets:[{data:values,backgroundColor:colors}]},
    options:{
      responsive:true,cutout:"65%",
      plugins:{
        legend:{display:false},
        tooltip:{callbacks:{
          label:(ctx)=>{
            const val=Number(ctx.parsed)||0;
            const pct=(total? val/total*100:0);
            return viewMode==='percent'
              ? `${ctx.label}: ${pct.toFixed(2)}%`
              : `${ctx.label}: ${val.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`;
          }
        }}
      }
    }
  });

  // Summary (legend)
  const box=document.getElementById("summaryBox");
  if(total<=0 || labels.length===0){
    box.innerHTML=`<h3>ภาพรวม</h3><div class="legend-empty">ไม่มีข้อมูลในช่วงที่เลือก</div>`;
  }else{
    const legendHTML = labels.map((label,i)=>{
      const val = values[i]||0;
      const pct = (total? val/total*100:0);
      const color = colors[i];
      const right = (viewMode==='percent')
        ? `${pct.toFixed(2)}%`
        : `${val.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`;
      return `
        <div class="legend-item">
          <span class="legend-dot" style="background:${color}"></span>
          <span>${label}</span>
          <b style="margin-left:auto">${right}</b>
        </div>`;
    }).join("");
    box.innerHTML=`<h3>ภาพรวม</h3>${legendHTML}`;
  }

  // Center text = เบิกรวมทั้งหมด (บาท)
  const centerWrap=document.getElementById("centerText");
  const big=document.getElementById("centerBig");
  const sub=document.getElementById("centerSub");
  big.textContent = `${incomeTotal.toLocaleString(undefined,{minimumFractionDigits:0})}฿`;
  sub.textContent = 'เบิกรวมทั้งหมด';
  centerWrap.style.display="flex";
}

/* Forecast: รายเดือนเฉพาะ "จ่าย" */
function renderForecastChart(){
  const ctx=document.getElementById("forecastChart").getContext("2d");
  if(forecastChart) forecastChart.destroy();

  const data=filteredDbData().filter(r=>r.mode==="จ่าย");
  if(data.length===0){
    forecastChart=new Chart(ctx,{type:"line",data:{labels:[],datasets:[{data:[]}]}});
    return;
  }
  // group by YYYY-MM
  const map=new Map();
  data.forEach(r=>{
    const y=new Date(r.date);
    const key=`${y.getFullYear()}-${("0"+(y.getMonth()+1)).slice(-2)}`;
    const val=Math.abs(Number(r.amount)||0);
    map.set(key,(map.get(key)||0)+val);
  });
  const keys=[...map.keys()].sort();
  const vals=keys.map(k=>map.get(k));
  const avg = vals.reduce((a,b)=>a+b,0)/(vals.length||1);

  forecastChart=new Chart(ctx,{
    type:"line",
    data:{labels:keys,datasets:[
      {label:"ค่าใช้จ่ายรายเดือน",data:vals,tension:.3,fill:false},
      {label:"ค่าเฉลี่ย",data:vals.map(()=>avg),borderDash:[6,6],tension:0,fill:false}
    ]},
    options:{
      responsive:true,
      plugins:{legend:{display:true}},
      scales:{y:{ticks:{callback:(v)=>v.toLocaleString()}}}
    }
  });
}

/* Vendor Comparison: Top 10 ร้านค้า */
function renderVendorChart(){

/* Amount formatting from your original (kept the same behavior) */
const amountEl=document.getElementById("amount"), amountTxt=document.getElementById("amountTxt");
amountEl.addEventListener("input",()=>{
  let raw=amountEl.value;
  if(raw.startsWith(".")) raw="0"+raw;
  let s=raw.replace(/,/g,"").replace(/[^\d.]/g,"");
  const firstDot=s.indexOf(".");
  if(firstDot!==-1){
    const before=s.slice(0,firstDot+1);
    const after=s.slice(firstDot+1).replace(/\./g,"");
    s=before+after;
  }
  let endsWithDot = s.endsWith(".");
  const [intPartRaw,decPartRaw=""] = s.split(".");
  const intPart = (intPartRaw||"0").replace(/^0+(?=\d)/,"");
  const withCommas=intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
  amountEl.value = firstDot!==-1 ? (withCommas + (endsWithDot?".":("." + decPartRaw))) : withCommas;

  const num=parseFloat(s);
  if(!isNaN(num)){
    const [i,d]=num.toFixed(2).split(".");
    amountTxt.textContent="("+thaiMoneyText(i,d)+")";
  }else{
    amountTxt.textContent="";
  }
});
amountEl.addEventListener("blur",()=>{
  const raw=(amountEl.value||"").replace(/,/g,"");
  if(!raw){amountTxt.textContent=""; return;}
  let num=parseFloat(raw);
  if(isNaN(num)){amountTxt.textContent=""; return;}
  amountEl.value=num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2});
  const [i,d]=num.toFixed(2).split(".");
  amountTxt.textContent="("+thaiMoneyText(i,d)+")";
});
function thaiMoneyText(i,d){
  const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"];
  i=(i||"0").replace(/^0+/,"")||"0"; let t="",L=i.length;
  for(let k=0;k<L;k++){ let x=parseInt(i[k]); if(x){ if(k==L-1&&x==1&&L>1)t+="เอ็ด"; else if(k==L-2&&x==2)t+="ยี่"; else if(k==L-2&&x==1)t+=""; else t+=n[x]; t+=p[L-k-1] } }
  if(!d||d==="00")return t+"บาทถ้วน";
  let s=""; if(d[0]!=="0") s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ"; if(d[1]!=="0") s+=(d[1]==="1"?"เอ็ด":n[+d[1]]);
  return t+"บาท"+s+"สตางค์";
}
