<!-- ======== PART 1/7: HEAD + GLOBAL STYLE (Stable UI v3) ======== -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{
      font-family:"Prompt","Tahoma",sans-serif;
      margin:0;
      background:#f5f6fa;
      color:#2f3640;
    }

    /* ---------- HEADER TABS ---------- */
    .tabs{
      display:flex;
      background:#1f2937;
      border-bottom:3px solid #B27A01;
      flex-wrap:wrap;
    }
    .tabs button{
      flex:1;
      padding:14px 12px;
      border:none;
      background:#1f2937;
      color:#d1d5db;
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      letter-spacing:.3px;
      min-width:120px;
    }
    .tabs button:hover{background:#374151;color:#fff}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}

    /* ---------- PAGE & CARD ---------- */
    .page{display:none;padding:24px}
    .page.active{display:block}
    .card{
      max-width:1140px;margin:24px auto;
      background:#fff;border-radius:16px;
      box-shadow:0 4px 16px rgba(0,0,0,.08);
      padding:28px;
      transition:.25s;
    }
    .card:hover{box-shadow:0 6px 20px rgba(0,0,0,.1)}
    h2{margin:0 0 18px;color:#111827;font-size:1.5rem}

    /* ---------- FORM ELEMENTS ---------- */
    label{
      display:block;
      margin-top:10px;
      font-weight:600;
      font-size:.95rem;
      color:#374151;
    }
    input,select{
      width:100%;
      padding:12px 14px;
      margin-top:6px;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-size:1rem;
      background:#fafafa;
      transition:.2s;
    }
    input:focus,select:focus{
      outline:none;
      border-color:#B27A01;
      background:#fff;
      box-shadow:0 0 0 3px rgba(178,122,1,.18);
    }
    .error{color:#d93025;font-size:.85rem;margin-top:4px;min-height:18px}
    .error-input{border-color:#d93025 !important}

    /* ---------- GRID SYSTEM ---------- */
    .row{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      margin-top:8px;
    }
    .row > div{
      flex:1;
      min-width:260px;
    }
    .full{flex:100%}
    @media(max-width:780px){
      .row{flex-direction:column;gap:12px}
      .row > div{min-width:100%}
    }

    /* ---------- BUTTONS ---------- */
    .btn{
      padding:10px 16px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition:.25s;
    }
    .btn-ok{background:linear-gradient(135deg,#0ea5e9,#0284c7);color:#fff}
    .btn-cancel{background:#ef4444;color:#fff}
    .btn-ok:hover,.btn-cancel:hover{filter:brightness(1.1)}

    .submit{
      display:block;
      width:100%;
      padding:16px;
      margin-top:24px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#B27A01,#eab308);
      color:#fff;
      font-weight:700;
      font-size:1.05rem;
      cursor:pointer;
      transition:.25s;
    }
    .submit:hover{
      box-shadow:0 4px 14px rgba(178,122,1,.3);
      transform:translateY(-1px);
    }

    /* ---------- TOGGLE ---------- */
    .toggle{
      display:flex;
      gap:12px;
      margin:18px 0;
      flex-wrap:wrap;
    }
    .toggle button{
      flex:1;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      font-weight:600;
      background:#e5e7eb;
      color:#374151;
      cursor:pointer;
      transition:.25s;
      min-width:120px;
    }
    .toggle button.selected{
      background:linear-gradient(135deg,#B27A01,#d4a017);
      color:#fff;
      box-shadow:0 3px 8px rgba(178,122,1,.3);
    }

    /* ---------- TAG INPUT ---------- */
    .tag-input{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      align-items:center;
      border:1px solid #d1d5db;
      border-radius:10px;
      padding:8px;
      background:#f9fafb;
      cursor:text;
      position:relative;
      flex:1;
      min-height:48px;
    }
    .tag-input input{
      border:none;
      outline:none;
      flex:1;
      min-width:120px;
      padding:6px;
      font-size:.95rem;
      background:transparent;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:#e2e8f0;
      color:#111;
      padding:6px 10px;
      border-radius:999px;
      font-size:.9rem;
    }
    .tag button{
      border:none;
      background:transparent;
      cursor:pointer;
      color:#555;
      font-weight:bold;
    }
    .tag:hover{background:#cbd5e1}

    .suggestion-list{
      position:absolute;
      left:0;right:0;top:100%;
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      max-height:160px;
      overflow-y:auto;
      z-index:50;
      margin-top:2px;
    }
    .suggestion-item{padding:8px 10px;cursor:pointer}
    .suggestion-item:hover{background:#f1f5f9}

    /* ---------- UPLOAD ---------- */
    .upload-row{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:#f1f5f9;
      border:1px solid #e2e8f0;
      color:#0f172a;
      padding:6px 10px;
      border-radius:999px;
      font-size:.85rem;
      cursor:pointer;
      text-decoration:none;
    }
    .chip:hover{background:#e2e8f0}

    /* ---------- POPUP ---------- */
    #popup{
      display:none;
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,.5);
      z-index:2000;
      justify-content:center;
      align-items:center;
    }
    #popupBox{
      background:#fff;
      padding:24px 28px;
      border-radius:12px;
      font-size:1.2rem;
      box-shadow:0 4px 12px rgba(0,0,0,.2);
    }
  </style>
</head>

<!-- ======== PART 4/7: SCRIPT – GLOBAL, HELPERS, TABS, MODE, TAG+SUGGESTION ======== -->
<script>
/* ========== GLOBAL CONFIG ========== */
const API_URL = "https://satoshi-smart-ledger.tttta2556.workers.dev/";
let records = [], chart = null;
let preUploaded = { slips: [], receipts: [] };
let selectedBuildings = [];
let buildingList = [];

/* ========== HELPERS ========== */
function ymd(d){const dt=new Date(d);return isNaN(dt)?null:dt.toISOString().slice(0,10);}
function formatDate(d){if(!d)return"";const dt=new Date(d);if(isNaN(dt))return d;return ("0"+dt.getDate()).slice(-2)+"/"+("0"+(dt.getMonth()+1)).slice(-2)+"/"+dt.getFullYear();}
function todayYMD(){const t=new Date();return t.toISOString().slice(0,10);}
function showPopup(m){document.getElementById("popupBox").innerText=m;document.getElementById("popup").style.display="flex";}
function hidePopup(){document.getElementById("popup").style.display="none";}

/* ========== INIT OPTIONS / RECORDS (กัน error ถ้า API ไม่ตอบ) ========== */
async function loadOptions(){
  try{
    const r = await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"loadOptions"})});
    const j = await r.json();

    const fill = (id,arr,placeholder="-- เลือก --")=>{
      const el = document.getElementById(id);
      if(!el) return;
      el.innerHTML = `<option value="">${placeholder}</option>` + (Array.isArray(arr)?arr.map(v=>`<option>${v}</option>`).join(""):"");
    };

    fill("supplierExpense", j.suppliers || [], "-- เลือกร้านค้า --");
    fill("project", j.projects || [], "-- เลือกโครงการ --");
    fill("jobType", j.jobTypes || [], "-- เลือกประเภทงาน --");
    fill("category", j.categories || [], "-- เลือกหมวดงาน --");
    fill("paymentType", j.paymentTypes || [], "-- เลือกประเภทรายการจ่าย --");

    buildingList = j.buildings || [];

  }catch(e){
    // fallback เงียบๆ พร้อม default
    ["supplierExpense","project","jobType","category","paymentType"].forEach(id=>{
      const el=document.getElementById(id);
      if(el && el.options.length===0){
        el.innerHTML=`<option value="">-- เลือก --</option>`;
      }
    });
    if(!Array.isArray(buildingList)) buildingList=[];
  }
}

async function loadRecords(){
  try{
    const r = await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"list"})});
    const j = await r.json();
    records = Array.isArray(j.data) ? j.data : [];
  }catch(e){
    records = [];
  }
}

/* ========== TABS ========== */
document.querySelectorAll(".tab").forEach(b=>{
  b.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById(b.dataset.id).classList.add("active");
    if(b.dataset.id==="history") renderHistory();
    if(b.dataset.id==="dashboard") renderDrill();
  });
});

/* ========== MODE TOGGLE (เบิก / จ่าย) ========== */
function setMode(m){
  document.getElementById("mode").value = m;
  document.getElementById("btnIncome").classList.toggle("selected", m === "เบิก");
  document.getElementById("btnExpense").classList.toggle("selected", m === "จ่าย");

  const isIncome = m === "เบิก";
  // ใช้ block เพื่อกัน grid แล้วยืดเต็มคอลัมน์ สเถียรกว่า ไม่เหลื่อม
  document.querySelectorAll(".expense-only").forEach(el => el.style.display = isIncome ? "none" : "block");
  document.getElementById("supplierExpenseWrap").style.display = isIncome ? "none" : "block";
  document.getElementById("filesExpense").style.display = isIncome ? "none" : "block";
  document.getElementById("itemWrap").style.display = isIncome ? "none" : "block";

  const op = document.getElementById("operator");
  if(isIncome){
    op.value = "ศุภกร เจิมจรุง";
    op.disabled = true;
  } else {
    op.disabled = false;
    op.value = "";
  }

  selectedBuildings = [];
  renderBuildingTags();
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"));
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"));

/* ========== BUILDING TAG + SUGGESTION ========== */
function renderBuildingTags(){
  const box = document.getElementById("buildingTags");
  const input = document.getElementById("buildingInput");
  box.querySelectorAll(".tag").forEach(el => el.remove());
  selectedBuildings.forEach((b, idx) => {
    const tag = document.createElement("div");
    tag.className = "tag";
    tag.innerHTML = `${b} <button type="button" onclick="removeBuilding(${idx})">×</button>`;
    box.insertBefore(tag, input);
  });
}
function removeBuilding(i){ selectedBuildings.splice(i,1); renderBuildingTags(); }

function renderBuildingSuggestions(filter=""){
  const list = document.getElementById("buildingSuggest");
  list.innerHTML = "";
  const filtered = (buildingList||[])
    .filter(b => b.toLowerCase().includes(filter.toLowerCase()) && !selectedBuildings.includes(b))
    .slice(0,8);
  if(filtered.length === 0){list.style.display="none";return;}
  filtered.forEach(b => {
    const item = document.createElement("div");
    item.className = "suggestion-item";
    item.textContent = b;
    item.addEventListener("click",()=>{
      selectedBuildings.push(b);
      renderBuildingTags();
      document.getElementById("buildingInput").value="";
      list.style.display="none";
    });
    list.appendChild(item);
  });
  list.style.display="block";
}

document.getElementById("buildingInput").addEventListener("input",e=>{
  renderBuildingSuggestions(e.target.value.trim());
});
document.getElementById("buildingInput").addEventListener("keydown",e=>{
  if(e.key==="Enter" && e.target.value.trim()!==""){
    e.preventDefault();
    const v = e.target.value.trim();
    if(!selectedBuildings.includes(v)) selectedBuildings.push(v);
    e.target.value="";
    renderBuildingTags();
    document.getElementById("buildingSuggest").style.display="none";
  }
});
document.addEventListener("click",e=>{
  const box=document.getElementById("buildingTags");
  if(!box.contains(e.target)) document.getElementById("buildingSuggest").style.display="none";
});
document.getElementById("addBuildingBtn").addEventListener("click",async()=>{
  const val = prompt("กรอกชื่ออาคารใหม่");
  if(val){
    try{
      await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Buildings",value:val}})});
      await loadOptions();
    }catch(e){}
    if(!selectedBuildings.includes(val)){selectedBuildings.push(val);renderBuildingTags();}
  }
});

/* ========== DASHBOARD DUMMY (กัน error) ========== */
function renderDrill(){

<!-- ======== PART 5/7: VALIDATION + UPLOAD + SUBMIT (Split per building, decimal safe) ======== -->
<script>
/* ========== VALIDATION ========== */
function clearErrors(){
  document.querySelectorAll(".error").forEach(e=>e.textContent="");
  document.querySelectorAll("input,select").forEach(el=>el.classList.remove("error-input"));
}
function showError(inputId,msg){
  const el=document.getElementById(inputId);
  const err=document.getElementById("err-"+inputId);
  if(err) err.textContent=msg||"กรอกข้อมูลให้ครบ";
  if(el) el.classList.add("error-input");
  // เลื่อนเฉพาะในหน้าปัจจุบัน ลดการสั่นของ layout
  if(el && el.scrollIntoView) el.scrollIntoView({behavior:"smooth",block:"center"});
}
function validateForm(){
  clearErrors();
  let ok=true;
  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amountRaw=(document.getElementById("amount").value||"").replace(/,/g,"");
  const amount=parseFloat(amountRaw);
  const operator=document.getElementById("operator").value;

  if(!date){showError("date","กรุณาเลือกวันที่");ok=false;}
  if(isNaN(amount)){showError("amount","กรุณากรอกจำนวนเงิน");ok=false;}
  if(!operator){showError("operator","กรุณาเลือกผู้ดำเนินการ");ok=false;}

  if(mode==="จ่าย"){
    const need=[
      ["item","กรุณากรอกรายละเอียด"],
      ["supplierExpense","กรุณาเลือกร้านค้า"],
      ["project","กรุณาเลือกโครงการ"],
      ["jobType","กรุณาเลือกประเภทงาน"],
      ["category","กรุณาเลือกหมวดงาน"],
      ["paymentType","กรุณาเลือกประเภทรายการจ่าย"]
    ];
    need.forEach(([id,msg])=>{
      const v=document.getElementById(id).value;
      if(!v){showError(id,msg);ok=false;}
    });
    if(selectedBuildings.length===0){
      showError("building","กรุณาเลือก/เพิ่มอาคารอย่างน้อย 1 รายการ");ok=false;
    }
  }
  return ok;
}

/* ========== UPLOAD (Slip / Receipt) ========== */
function fileToBase64(file){
  return new Promise((res,rej)=>{
    const fr=new FileReader();
    fr.onload=()=>res(fr.result.split(",")[1]);
    fr.onerror=rej;
    fr.readAsDataURL(file);
  });
}
async function uploadBase64(action,base64,mimeType,filename){
  const r=await fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action,data:base64,mimeType,filename})
  });
  const j=await r.json();
  if(!j.ok) throw new Error("upload failed");
  return j.url;
}
async function preUpload(inputEl,type){
  const files=Array.from(inputEl.files||[]);
  if(files.length===0) return [];
  const statusEl=document.getElementById(type+"Status");
  const chipsEl=document.getElementById(type+"Chips");
  statusEl.textContent="กำลังอัปโหลด...";
  chipsEl.innerHTML="";
  const urls=[];
  for(let i=0;i<files.length;i++){
    const f=files[i];
    const b64=await fileToBase64(f);
    const action=(type==="slip")?"uploadSlip":"uploadReceipt";
    const url=await uploadBase64(action,b64,f.type,f.name);
    urls.push(url);
    const chip=document.createElement("a");
    chip.className="chip";
    chip.href=url;
    chip.target="_blank";
    chip.textContent=(type==="slip"?"สลิป":"ใบเสร็จ")+(files.length>1?(" "+(i+1)):"");
    chipsEl.appendChild(chip);
  }
  statusEl.textContent="อัปโหลดเสร็จสิ้น";
  return urls;
}

document.getElementById("slipExpense").addEventListener("change",async e=>{
  try{preUploaded.slips=await preUpload(e.target,"slip");}
  catch{document.getElementById("slipStatus").textContent="อัปโหลดล้มเหลว";}
});
document.getElementById("receiptExpense").addEventListener("change",async e=>{
  try{preUploaded.receipts=await preUpload(e.target,"receipt");}
  catch{document.getElementById("receiptStatus").textContent="อัปโหลดล้มเหลว";}
});

/* ========== SUBMIT (แยกบันทึกตามอาคาร, ไม่ปัดทศนิยมก่อนส่ง) ========== */
document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault();
  if(!validateForm()) return;

  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amount=parseFloat((document.getElementById("amount").value||"").replace(/,/g,""));
  const operator=document.getElementById("operator").value;
  const buildings=selectedBuildings.slice();
  const slips=preUploaded.slips.slice();
  const receipts=preUploaded.receipts.slice();

  const splitAmount=(mode==="จ่าย" && buildings.length>0)?(amount/buildings.length):amount;

  const payloads=[];
  if(mode==="จ่าย" && buildings.length>0){
    for(const b of buildings){
      payloads.push({
        mode,date,
        item:document.getElementById("item").value,
        supplier:document.getElementById("supplierExpense").value,
        project:document.getElementById("project").value,
        building:[b],
        jobType:document.getElementById("jobType").value,
        category:document.getElementById("category").value,
        paymentType:document.getElementById("paymentType").value,
        amount:-Math.abs(splitAmount),
        operator,slips,receipts
      });
    }
  } else {
    payloads.push({
      mode,date,
      item:(mode==="จ่าย")?document.getElementById("item").value:"",
      supplier:(mode==="จ่าย")?document.getElementById("supplierExpense").value:"",
      project:(mode==="จ่าย")?document.getElementById("project").value:"",
      building:(mode==="จ่าย")?buildings:[],
      jobType:(mode==="จ่าย")?document.getElementById("jobType").value:"",
      category:(mode==="จ่าย")?document.getElementById("category").value:"",
      paymentType:(mode==="จ่าย")?document.getElementById("paymentType").value:"",
      amount:(mode==="จ่าย")?-Math.abs(amount):Math.abs(amount),
      operator,slips,receipts
    });
  }

  showPopup(`กำลังบันทึก (${payloads.length} รายการ)...`);
  try{
    for(const p of payloads){
      const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
      const j=await res.json();
      if(!j.ok) throw new Error("fail");
    }
    showPopup("บันทึกสำเร็จ");
    setTimeout(hidePopup,1000);

    // Reset form
    document.getElementById("form").reset();
    preUploaded={slips:[],receipts:[]};
    document.getElementById("slipStatus").textContent="ยังไม่ได้อัปโหลด";
    document.getElementById("receiptStatus").textContent="ยังไม่ได้อัปโหลด";
    document.getElementById("slipChips").innerHTML="";
    document.getElementById("receiptChips").innerHTML="";
    selectedBuildings=[]; renderBuildingTags();
    setMode("เบิก");
    await loadOptions();
    await loadRecords();
  }catch(err){
    console.error(err);
    showPopup("บันทึกล้มเหลว");
    setTimeout(hidePopup,1500);
  }
});
</script>
<!-- ======== PART 6/7: HISTORY LOGIC (Filter + Sort + Date Range) ======== -->
<script>
let historyPage = { page: 1, perPage: 12, filtered: [] };

function applyFilters() {
  const q = (document.getElementById("searchBox").value||"").toLowerCase();
  const mode = document.getElementById("filterMode").value;
  const sort = document.getElementById("sortBy").value;
  const startDate = document.getElementById("filterStart").value;
  const endDate = document.getElementById("filterEnd").value;

  let arr = records.filter(r => {
    const s = [r.id, r.item, r.supplier, r.project, r.building, r.operator].join(" ").toLowerCase();
    if (q && !s.includes(q)) return false;
    if (mode && r.mode !== mode) return false;

    const d = ymd(r.date);
    if (startDate && (!d || d < startDate)) return false;
    if (endDate && (!d || d > endDate)) return false;

    return true;
  });

  if (sort === "date_desc") arr.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if (sort === "date_asc") arr.sort((a,b)=>new Date(a.date)-new Date(b.date));
  if (sort === "amount_desc") arr.sort((a,b)=>Math.abs(b.amount)-Math.abs(a.amount));
  if (sort === "amount_asc") arr.sort((a,b)=>Math.abs(a.amount)-Math.abs(b.amount));
  if (sort === "operator_asc") arr.sort((a,b)=>String(a.operator).localeCompare(String(b.operator)));
  if (sort === "operator_desc") arr.sort((a,b)=>String(b.operator).localeCompare(String(a.operator)));

  historyPage.filtered = arr;
  historyPage.page = 1;
  renderHistoryStatement();
}

function renderHistoryStatement() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  const end = historyPage.page * historyPage.perPage;
  const show = historyPage.filtered.slice(0, end);

  const groups = {};
  show.forEach(r => {
    const k = ymd(r.date) || "";
    if (!groups[k]) groups[k] = [];
    groups[k].push(r);
  });

  Object.keys(groups).sort((a,b)=>new Date(b)-new Date(a)).forEach(d => {
    const header = document.createElement("div");
    header.className = "date-header";
    header.textContent = formatDate(d);
    header.style.fontWeight = "600";
    header.style.marginTop = "16px";
    list.appendChild(header);

    groups[d].forEach(r => {
      const isIncome = r.mode === "เบิก";
      const sign = isIncome ? "+" : "-";
      const money = `${sign}${Math.abs(Number(r.amount)||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`;

      const card = document.createElement("div");
      card.className = "history-card";
      card.style.borderLeft = `6px solid ${isIncome ? "#06c755" : "#d93025"}`;
      card.style.background = "#fff";
      card.style.margin = "8px 0";
      card.style.borderRadius = "10px";
      card.style.padding = "12px 16px";
      card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.05)";
      card.style.transition = "0.2s";

      const slipsArr = (r.slips ? String(r.slips).split(",").filter(Boolean) : []);
      const receiptsArr = (r.receipts ? String(r.receipts).split(",").filter(Boolean) : []);
      const attChips = [
        ...slipsArr.map((u,i)=>`<a class="chip" href="${u}" target="_blank">สลิป${slipsArr.length>1?(" "+(i+1)):""}</a>`),
        ...receiptsArr.map((u,i)=>`<a class="chip" href="${u}" target="_blank">ใบเสร็จ${receiptsArr.length>1?(" "+(i+1)):""}</a>`)
      ].join(" ");

      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px">
          <div class="history-id" style="font-weight:600;color:#111">${r.id||"-"}</div>
          <div class="history-amount" style="font-weight:700;color:${isIncome?'#16a34a':'#dc2626'}">${money}</div>
        </div>
        <div class="history-item" style="color:#374151">${r.item||"-"}</div>
        <div style="font-size:0.9rem;color:#6b7280;margin-top:2px">ผู้ดำเนินการ: ${r.operator||"-"} (${r.mode})</div>
        <div class="history-detail" style="margin-top:6px;display:none;font-size:0.9rem;color:#374151;line-height:1.5">
          <div><b>โครงการ:</b> ${r.project||"-"} | <b>อาคาร:</b> ${r.building||"-"}</div>
          <div><b>ประเภทงาน:</b> ${r.jobType||"-"} | <b>หมวดงาน:</b> ${r.category||"-"}</div>
          <div><b>ประเภทรายการจ่าย:</b> ${r.paymentType||"-"}</div>
          ${attChips ? `<div class="history-files" style="margin-top:6px;display:flex;flex-wrap:wrap;gap:4px">${attChips}</div>` : ""}
        </div>
      `;

      const detail = card.querySelector(".history-detail");
      card.addEventListener("click",()=>{ detail.style.display = (detail.style.display==="block"?"none":"block"); });
      card.addEventListener("mouseover",()=>card.style.background="#f9fafb");
      card.addEventListener("mouseout",()=>card.style.background="#fff");
      list.appendChild(card);
    });
  });

  document.getElementById("loadMoreBtn").style.display = (historyPage.filtered.length > end) ? "inline-block" : "none";
}

/* ===== BUTTONS ===== */
document.getElementById("applyDateFilter").addEventListener("click",applyFilters);
document.getElementById("resetDateFilter").addEventListener("click",()=>{
  document.getElementById("filterStart").value="";
  document.getElementById("filterEnd").value="";
  applyFilters();
});
document.getElementById("searchBox").addEventListener("input",applyFilters);
document.getElementById("filterMode").addEventListener("change",applyFilters);
document.getElementById("sortBy").addEventListener("change",applyFilters);
document.getElementById("loadMoreBtn").addEventListener("click",()=>{ historyPage.page++; renderHistoryStatement(); });
function renderHistory(){ applyFilters(); }
</script>
<!-- ======== PART 7/7: AMOUNT INPUT HANDLER (Auto comma + dot allowed + always 2 decimals) ======== -->
<script>
const amountEl = document.getElementById("amount");
const amountTxt = document.getElementById("amountTxt");

/* ===== แปลงตัวเลขเป็นข้อความไทย ===== */
function thaiMoneyText(intPart, decPart){
  const t = ["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"];
  const u = ["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"];
  function readNum(num){
    if(!num || +num===0) return "";
    let s = "", arr = String(+num).split("").reverse();
    for(let i=arr.length-1;i>=0;i--){
      const n = +arr[i];
      if(n !== 0){
        if(i === 1 && n === 1) s += "สิบ";
        else if(i === 1 && n === 2) s += "ยี่สิบ";
        else if(i === 0 && n === 1 && arr.length > 1) s += "เอ็ด";
        else s += t[n] + u[i];
      }
    }
    return s;
  }
  let bahtPart = (intPart && +intPart>0) ? readNum(intPart) + "บาท" : "ศูนย์บาท";
  let satangPart = (decPart && parseInt(decPart)>0) ? readNum(decPart) + "สตางค์" : "ถ้วน";
  return bahtPart + satangPart;
}

/* ===== จัดรูปแบบขณะพิมพ์ (รับ . ได้, ใส่คอมมาอัตโนมัติ) ===== */
amountEl.addEventListener("input", () => {
  // เก็บตำแหน่งเคอร์เซอร์ก่อนปรับรูปแบบ เพื่อให้เคอร์เซอร์ไม่กระโดด
  const start = amountEl.selectionStart;
  const end = amountEl.selectionEnd;

  // รับเฉพาะตัวเลขและจุดทศนิยม
  let raw = amountEl.value.replace(/[^\d.]/g, "");
  const parts = raw.split(".");
  if (parts.length > 2) raw = parts[0] + "." + parts.slice(1).join(""); // กันหลายจุด

  let [intPart, decPart=""] = raw.split(".");
  // ตัด 0 นำหน้าที่เกิน (ยกเว้น "0")
  if(intPart.length>1) intPart = intPart.replace(/^0+(?=\d)/, "");
  const intWithComma = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ",");

  amountEl.value = decPart !== "" ? `${intWithComma}.${decPart}` : intWithComma;

  // อัปเดตคำอ่านไทยแบบตามค่าที่มี
  const num = parseFloat(raw);
  if(!isNaN(num)){
    const [i, d] = num.toFixed(2).split(".");
    amountTxt.textContent = "(" + thaiMoneyText(i, d) + ")";
  }else{
    amountTxt.textContent = "";
  }

  // พยายามคืนตำแหน่งเคอร์เซอร์เดิมเท่าที่ทำได้
  try{ amountEl.setSelectionRange(start, end); }catch(_){}
});

/* ===== เมื่อออกจากช่อง (blur) => บังคับ 2 ตำแหน่งเสมอ ===== */
amountEl.addEventListener("blur", () => {
  const raw = amountEl.value.replace(/,/g, "");
  const num = parseFloat(raw);
  if (!isNaN(num)) {
    const formatted = num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2});
    amountEl.value = formatted;
    const [i, d] = num.toFixed(2).split(".");
    amountTxt.textContent = "(" + thaiMoneyText(i, d) + ")";
  } else {
    amountEl.value = "";
    amountTxt.textContent = "";
  }
});
</script>
