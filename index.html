<!-- ======== PART 1/8: DOCTYPE + HEAD (Chart.js + Global Styles + Loader) ======== -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Base */
    body{font-family:"Tahoma",Arial,sans-serif;margin:0;background:#f8f9fb;color:#333}
    .tabs{display:flex;background:#222}
    .tabs button{flex:1;padding:16px;border:none;background:#333;color:#bbb;cursor:pointer;transition:.2s}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}
    .page{display:none;padding:20px}
    .page.active{display:block}
    .card{max-width:1140px;margin:20px auto;background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:24px}
    h2{margin:0 0 16px;color:#222}
    label{display:block;margin-top:14px;font-weight:600;font-size:.95rem;color:#444}
    input,select{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #ddd;border-radius:10px;font-size:1rem;box-sizing:border-box;background:#fafafa;transition:.2s}
    input:focus,select:focus{outline:none;border-color:#B27A01;background:#fff;box-shadow:0 0 0 2px rgba(178,122,1,.15)}
    .hint{font-size:.85rem;color:#64748b;margin-top:6px}
    .error{color:#d93025;font-size:.85rem;margin-top:4px;min-height:18px}
    .error-input{border-color:#d93025 !important}
    .toggle{display:flex;gap:12px;margin:18px 0}
    .toggle button{flex:1;padding:14px;border:none;border-radius:12px;background:#eee;color:#444;cursor:pointer;transition:.2s;font-size:1rem}
    .toggle button.selected{background:#B27A01;color:#fff;font-weight:600}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .submit{margin-top:24px;width:100%;padding:15px;background:#333;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:1.05rem;font-weight:600;transition:.2s}
    .submit:hover{background:#B27A01}
    .amount-display{margin-top:6px;color:#777;font-style:italic}
    @media (max-width:780px){.row{grid-template-columns:1fr}}

    /* Buttons */
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #cbd5e1;background:#fff;cursor:pointer}
    .btn-ok{border-color:#cbd5e1}
    .btn-success{border:none;background:#16a34a;color:#fff;font-weight:700;box-shadow:0 2px 6px rgba(22,163,74,.25)}
    .btn-success:hover{background:#15803d}
    .btn-apply{padding:8px 14px;border:none;border-radius:8px;background:#0ea5e9;color:#fff;font-weight:700;cursor:pointer}
    .btn-secondary{padding:8px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#fff;cursor:pointer}

    /* Popup Saving */
    #popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:2000;justify-content:center;align-items:center}
    #popupBox{background:#fff;padding:24px 28px;border-radius:12px;font-size:1.2rem;box-shadow:0 4px 12px rgba(0,0,0,.2)}

    /* Loader (No % text now) */
    #loaderOverlay{position:fixed;inset:0;background:rgba(0,0,0,.65);color:#fff;display:none;align-items:center;justify-content:center;z-index:3000;flex-direction:column;font-size:1.3rem;font-weight:600}
    #loaderSpinner{border:5px solid rgba(255,255,255,.2);border-top:5px solid #facc15;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;margin-bottom:16px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div id="loaderSpinner"></div>
    <div>กำลังโหลด...</div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-id="add">เพิ่มรายการ</button>
    <button class="tab" data-id="history">ประวัติ</button>
    <button class="tab" data-id="dashboard">แดชบอร์ด</button>
  </div>

  <!-- ADD PAGE -->
  <section id="add" class="page active">
    <div class="card">
      <h2>เพิ่มรายการ</h2>
      <div class="toggle">
        <button type="button" id="btnIncome">เบิก</button>
        <button type="button" id="btnExpense">จ่าย</button>
      </div>

      <form id="form" novalidate>
        <input type="hidden" id="mode">

        <div class="row">
          <div>
            <label>วันที่</label>
            <input type="date" id="date" required>
            <div class="error" id="err-date"></div>
          </div>
          <div id="itemWrap" class="expense-only" style="display:none">
            <label>รายละเอียด</label>
            <input type="text" id="item">
            <div class="error" id="err-item"></div>
          </div>
        </div>

        <div id="supplierExpenseWrap" class="full" style="display:none">
          <label>ร้านค้า</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="supplierExpense" style="flex:1"></select>
            <button type="button" id="addSupplierBtn" class="btn btn-success">+ เพิ่มร้านค้าใหม่</button>
          </div>
          <div class="error" id="err-supplierExpense"></div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ชื่อโครงการ</label>
            <select id="project"></select>
            <div class="error" id="err-project"></div>
          </div>

          <div>
            <label>อาคาร</label>
            <div style="display:flex;gap:8px;align-items:flex-start">
              <div id="buildingTags" class="tag-input">
                <input type="text" id="buildingInput" placeholder="พิมพ์ชื่ออาคาร...">
                <div id="buildingSuggest" class="suggestion-list" style="display:none"></div>
              </div>
              <button type="button" id="addBuildingBtn" class="btn btn-success" title="เพิ่มอาคารใหม่">+ เพิ่มอาคารใหม่</button>
            </div>
            <div class="hint">พิมพ์เพื่อค้นหา/เลือกจากรายการ หรือกด Enter เพื่อเพิ่ม</div>
            <div class="error" id="err-building"></div>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ประเภทงาน</label>
            <select id="jobType"></select>
            <div class="error" id="err-jobType"></div>
          </div>
          <div>
            <label>หมวดงาน</label>
            <select id="category"></select>
            <div class="error" id="err-category"></div>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div class="full">
            <label>ประเภทรายการจ่าย</label>
            <select id="paymentType"></select>
            <div class="error" id="err-paymentType"></div>
          </div>
        </div>

        <div class="row expense-only" id="filesExpense" style="display:none">
          <div>
            <label>สลิป</label>
            <input type="file" id="slipExpense" multiple accept="image/*,.pdf">
            <div class="upload-row" id="slipStatusRow">
              <span class="upload-status" id="slipStatus">เตรียมอัปโหลดเมื่อกดบันทึก</span>
              <span id="slipChips"></span>
            </div>
          </div>
          <div>
            <label>ใบเสร็จ</label>
            <input type="file" id="receiptExpense" multiple accept="image/*,.pdf">
            <div class="upload-row" id="receiptStatusRow">
              <span class="upload-status" id="receiptStatus">เตรียมอัปโหลดเมื่อกดบันทึก</span>
              <span id="receiptChips"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div>
            <label>จำนวนเงิน</label>
            <input type="text" id="amount" required placeholder="ใส่ทศนิยมได้ เช่น 1234.56">
            <div id="amountTxt" class="amount-display"></div>
            <div class="error" id="err-amount"></div>
          </div>
          <div>
            <label>ผู้ดำเนินการ</label>
            <select id="operator" required>
              <option value="">-- เลือกผู้ดำเนินการ --</option>
              <option>ศุภกร เจิมจรุง</option>
              <option>กฤษณะ ทีมีศรี</option>
              <option>สรัญรุตม์ รอบคอบ</option>
              <option>เจทนิพัทธ์ อนุศาสนนันท์</option>
            </select>
            <div class="error" id="err-operator"></div>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="submit">บันทึก</button>
      </form>
    </div>
  </section>

  <!-- HISTORY PAGE -->
  <section id="history" class="page">
    <div class="card">
      <h2>ประวัติการทำรายการ</h2>

      <!-- Date range filters -->
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px">
        <input type="date" id="historyStart" class="mini" placeholder="ตั้งแต่วันที่">
        <input type="date" id="historyEnd" class="mini" placeholder="ถึงวันที่">
        <button id="historyApply" class="btn-apply">กรองวันที่</button>
        <button id="exportPdf" class="btn-secondary">Export PDF</button>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px">
        <input type="text" id="searchBox" placeholder="ค้นหารายการ..." style="flex:2;padding:10px;border:1px solid #ccc;border-radius:8px">
        <select id="filterMode" style="flex:1;padding:10px;border:1px solid #ccc;border-radius:8px">
          <option value="">ทั้งหมด</option>
          <option value="เบิก">เบิก</option>
          <option value="จ่าย">จ่าย</option>
        </select>
        <select id="sortBy" style="flex:1;padding:10px;border:1px solid #ccc;border-radius:8px">
          <option value="date_desc">วันที่ (ใหม่→เก่า)</option>
          <option value="date_asc">วันที่ (เก่า→ใหม่)</option>
          <option value="amount_desc">จำนวนเงิน (มาก→น้อย)</option>
          <option value="amount_asc">จำนวนเงิน (น้อย→มาก)</option>
          <option value="operator_asc">ผู้ดำเนินการ (A→Z)</option>
          <option value="operator_desc">ผู้ดำเนินการ (Z→A)</option>
        </select>
      </div>

      <div id="historyList"></div>

      <div style="text-align:center;margin-top:12px">
        <button id="loadMoreBtn" class="btn btn-ok">โหลดเพิ่ม</button>
      </div>
    </div>
  </section>

  <!-- DASHBOARD PAGE -->
  <section id="dashboard" class="page">
    <div class="card">
      <h2>แดชบอร์ด</h2>
      <div class="filter-row">
        <input type="date" id="dbStart" class="mini">
        <input type="date" id="dbEnd" class="mini">
        <select id="dbPreset" class="mini">
          <option value="">ตั้งค่าช่วงเวลา</option>
          <option value="this_month">เดือนนี้</option>
          <option value="last_month">เดือนที่แล้ว</option>
          <option value="this_year">ปีนี้</option>
          <option value="last_year">ปีที่แล้ว</option>
        </select>
        <button class="btn-apply" id="dbApply">นำไปใช้</button>
        <button class="btn" id="dbReset">ล้างตัวกรอง</button>
        <button class="btn" id="exportChartPdf" title="ส่งออกเป็น PDF">Export PDF</button>
      </div>

      <div class="crumbs" id="dbCrumbs"></div>
      <button class="btn btn-ok btn-back" id="dbBack" style="display:none">ย้อนกลับ</button>

      <div class="dash">
        <div id="donutWrap">
          <canvas id="donutChart"></canvas>
          <div id="centerText" class="center-text" style="display:none">
            <div class="big" id="centerBig">—</div>
            <div class="sub" id="centerSub">—</div>
          </div>
        </div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </section>

  <!-- Saving Popup -->
  <div id="popup"><div id="popupBox">กำลังบันทึก...</div></div>

  <!-- Input Modals -->
  <div id="supplierModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-title">เพิ่มร้านค้าใหม่</div>
      <label>ชื่อร้านค้าใหม่</label>
      <input type="text" id="supplierNewName" placeholder="เช่น หจก. ตัวอย่างการค้า">
      <div class="modal-actions">
        <button type="button" class="btn-cancel" data-close="#supplierModal">ยกเลิก</button>
        <button type="button" id="supplierSaveBtn" class="btn btn-success">บันทึก</button>

    </div>

  <div id="buildingModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-title">เพิ่มอาคารใหม่</div>
      <label>ชื่ออาคารใหม่</label>
      <input type="text" id="buildingNewName" placeholder="เช่น อาคาร A">
      <div class="modal-actions">
        <button type="button" class="btn-cancel" data-close="#buildingModal">ยกเลิก</button>
        <button type="button" id="buildingSaveBtn" class="btn btn-success">บันทึก</button>
      </div>
    </div>

<!-- ======== PART 4/8: SCRIPT – GLOBAL, HELPERS, TABS, MODE, TAG+SUGGESTION, VALIDATION, UPLOAD QUEUE ======== -->
<script>
/* ========== GLOBAL CONFIG ========== */
const API_URL="https://satoshi-smart-ledger.tttta2556.workers.dev/";
let records=[], chart=null;
let queuedUploads={slips:[], receipts:[]};
let selectedBuildings=[];
let buildingList=[];

/* ========== HELPERS ========== */
function ymd(d){const dt=new Date(d);return isNaN(dt)?null:dt.toISOString().slice(0,10)}
function formatDate(d){if(!d)return"";const dt=new Date(d);if(isNaN(dt))return d;return ("0"+dt.getDate()).slice(-2)+"/"+("0"+(dt.getMonth()+1)).slice(-2)+"/"+dt.getFullYear()}
function todayYMD(){const t=new Date();return t.toISOString().slice(0,10)}
function showPopup(m){document.getElementById("popupBox").innerText=m;document.getElementById("popup").style.display="flex"}
function hidePopup(){document.getElementById("popup").style.display="none"}

/* Loader (no % text now) */
const loaderEl=document.getElementById("loaderOverlay");
function showLoader(){loaderEl.style.display="flex";}
function hideLoader(){loaderEl.style.display="none";}

/* Debounce */
function debounce(fn, ms){let t;return (...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),ms)}}

/* Modal control */
function openModal(sel){const el=document.querySelector(sel); if(el){el.style.display="flex"; const inp=el.querySelector("input"); if(inp){inp.value=""; setTimeout(()=>inp.focus(),50)}}}
function closeModal(sel){const el=document.querySelector(sel); if(el){el.style.display="none"}}
document.querySelectorAll(".btn-cancel").forEach(b=>b.addEventListener("click",()=>{const sel=b.getAttribute("data-close"); closeModal(sel)}));
window.addEventListener("keydown",e=>{ if(e.key==="Escape"){ closeModal("#supplierModal"); closeModal("#buildingModal"); }});

/* ========== TABS ========== */
document.querySelectorAll(".tab").forEach(b=>{
  b.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById(b.dataset.id).classList.add("active");
    if(b.dataset.id==="history") renderHistory();
    if(b.dataset.id==="dashboard") renderDrill();
  });
});

/* ========== MODE TOGGLE (เบิก / จ่าย) ========== */
function setMode(m){
  document.getElementById("mode").value=m;
  document.getElementById("btnIncome").classList.toggle("selected",m==="เบิก");
  document.getElementById("btnExpense").classList.toggle("selected",m==="จ่าย");
  const isIncome=m==="เบิก";
  document.querySelectorAll(".expense-only").forEach(el=>el.style.display=isIncome?"none":"grid");
  document.getElementById("supplierExpenseWrap").style.display=isIncome?"none":"block";
  document.getElementById("filesExpense").style.display=isIncome?"none":"grid";
  document.getElementById("itemWrap").style.display=isIncome?"none":"block";
  const op=document.getElementById("operator");
  if(isIncome){op.value="ศุภกร เจิมจรุง";op.disabled=true}else{op.disabled=false;op.value=""}
  selectedBuildings=[]; renderBuildingTags();
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"));
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"));

/* ========== BUILDING TAG + SUGGESTION ========== */
function renderBuildingTags(){
  const box=document.getElementById("buildingTags");
  const input=document.getElementById("buildingInput");
  box.querySelectorAll(".tag").forEach(el=>el.remove());
  selectedBuildings.forEach((b,idx)=>{
    const tag=document.createElement("div");
    tag.className="tag";
    tag.innerHTML=`${b} <button type="button" onclick="removeBuilding(${idx})">×</button>`;
    box.insertBefore(tag,input);
  });
}
function removeBuilding(i){selectedBuildings.splice(i,1);renderBuildingTags()}
function renderBuildingSuggestions(filter=""){
  const list=document.getElementById("buildingSuggest");
  list.innerHTML="";
  const filtered=buildingList
    .filter(b=>b.toLowerCase().includes(filter.toLowerCase()) && !selectedBuildings.includes(b))
    .slice(0,8);
  if(filtered.length===0){list.style.display="none";return}
  filtered.forEach(b=>{
    const item=document.createElement("div");
    item.className="suggestion-item";
    item.textContent=b;
    item.addEventListener("click",()=>{
      selectedBuildings.push(b);
      renderBuildingTags();
      document.getElementById("buildingInput").value="";
      list.style.display="none";
    });
    list.appendChild(item);
  });
  list.style.display="block";
}
document.getElementById("buildingInput").addEventListener("input",e=>{
  renderBuildingSuggestions(e.target.value.trim());
});
document.getElementById("buildingInput").addEventListener("keydown",e=>{
  if(e.key==="Enter"&&e.target.value.trim()!==""){
    e.preventDefault();
    const v=e.target.value.trim();
    if(!selectedBuildings.includes(v)) selectedBuildings.push(v);
    e.target.value="";
    renderBuildingTags();
    document.getElementById("buildingSuggest").style.display="none";
  }
});
document.addEventListener("click",e=>{
  const box=document.getElementById("buildingTags");
  if(!box.contains(e.target)) document.getElementById("buildingSuggest").style.display="none";
});

/* Add buttons */
document.getElementById("addBuildingBtn").addEventListener("click",()=>openModal("#buildingModal"));
document.getElementById("buildingSaveBtn").addEventListener("click",async()=>{
  const val=(document.getElementById("buildingNewName").value||"").trim();
  if(!val) return;
  showPopup("กำลังเพิ่มอาคาร...");
  try{
    await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Buildings",value:val}})});
    await loadOptions();
    if(!selectedBuildings.includes(val)){selectedBuildings.push(val);renderBuildingTags()}
    hidePopup();
    closeModal("#buildingModal");
  }catch(e){
    hidePopup();
    alert("เพิ่มอาคารไม่สำเร็จ");
  }
});
document.getElementById("addSupplierBtn").addEventListener("click",()=>openModal("#supplierModal"));
document.getElementById("supplierSaveBtn").addEventListener("click",async()=>{
  const val=(document.getElementById("supplierNewName").value||"").trim();
  if(!val) return;
  showPopup("กำลังเพิ่มร้านค้า...");
  try{
    await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Suppliers",value:val}})});
    await loadOptions();
    document.getElementById("supplierExpense").value=val;
    hidePopup();
    closeModal("#supplierModal");
  }catch(e){
    hidePopup();
    alert("เพิ่มร้านค้าไม่สำเร็จ");
  }
});

/* ========== VALIDATION ========== */
function clearErrors(){
  document.querySelectorAll(".error").forEach(e=>e.textContent="");
  document.querySelectorAll("input,select").forEach(el=>el.classList.remove("error-input"));
}
function showError(inputId,msg){
  const el=document.getElementById(inputId);
  const err=document.getElementById("err-"+inputId);
  if(err) err.textContent=msg||"กรอกข้อมูลให้ครบ";
  if(el) el.classList.add("error-input");
  if(el && el.scrollIntoView) el.scrollIntoView({behavior:"smooth",block:"center"});
}
function validateForm(){
  clearErrors();
  let ok=true;
  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amountRaw=(document.getElementById("amount").value||"").replace(/,/g,"");
  const amount=parseFloat(amountRaw);
  const operator=document.getElementById("operator").value;

  if(!date){showError("date","กรุณาเลือกวันที่");ok=false}
  if(isNaN(amount)){showError("amount","กรุณากรอกจำนวนเงิน");ok=false}
  if(!operator){showError("operator","กรุณาเลือกผู้ดำเนินการ");ok=false}

  if(mode==="จ่าย"){
    const need=[["item","กรุณากรอกรายละเอียด"],["supplierExpense","กรุณาเลือกร้านค้า"],["project","กรุณาเลือกโครงการ"],["jobType","กรุณาเลือกประเภทงาน"],["category","กรุณาเลือกหมวดงาน"],["paymentType","กรุณาเลือกประเภทรายการจ่าย"]];
    need.forEach(([id,msg])=>{const v=document.getElementById(id).value;if(!v){showError(id,msg);ok=false}});
    if(selectedBuildings.length===0){showError("building","กรุณาเลือก/เพิ่มอาคารอย่างน้อย 1 รายการ");ok=false}
  }
  return ok;
}

/* ========== UPLOAD QUEUE ========== */
function renderQueuedChips(type){
  const chipsEl=document.getElementById(type+"Chips");
  chipsEl.innerHTML="";
  const arr = queuedUploads[type==="slip"?"slips":"receipts"];
  if(arr.length===0) return;
  const span=document.createElement("span");
  span.className="chip";
  span.textContent = arr.length===1 ? arr[0].name : `${arr.length} ไฟล์`;
  chipsEl.appendChild(span);
}
document.getElementById("slipExpense").addEventListener("change",(e)=>{
  queuedUploads.slips = Array.from(e.target.files||[]);

<!-- ======== PART 5/8: HISTORY (group by date + filter + Export PDF) ======== -->
<script>
/* ========== HISTORY (group by date + filter + export PDF) ========== */
let historyPage={page:1,perPage:12,filtered:[], start:null, end:null};

/* PDF Export (พิมพ์ออกเป็น PDF) */
function printHistoryAsPdf(){
  const win=window.open("","_blank");
  const rows = historyPage.filtered;
  const byDate = {};
  rows.forEach(r=>{
    const k=ymd(r.date)||"";
    if(!byDate[k]) byDate[k]=[];
    byDate[k].push(r);
  });
  const htmlHead = `
    <html><head><meta charset="utf-8">
    <title>History Export</title>
    <style>
      body{font-family:Tahoma,Arial,sans-serif;padding:16px}
      h2{margin:0 0 6px}
      h3{margin:18px 0 8px}
      table{width:100%;border-collapse:collapse;font-size:12px}
      th,td{border:1px solid #ddd;padding:6px;text-align:left}
      th{background:#f1f5f9}
      a{color:#0ea5e9;text-decoration:none}
    </style></head><body>
    <h2>ประวัติการทำรายการ</h2>
  `;
  let body="";
  Object.keys(byDate).sort((a,b)=>new Date(b)-new Date(a)).forEach(d=>{
    body+=`<h3>${formatDate(d)}</h3>`;
    body+=`<table><thead><tr>
      <th>ไอดี</th><th>โหมด</th><th>รายละเอียด</th><th>ร้านค้า</th><th>โครงการ</th><th>อาคาร</th>
      <th>ประเภทงาน</th><th>หมวดงาน</th><th>ประเภทรายการจ่าย</th><th>จำนวนเงิน</th><th>ผู้ดำเนินการ</th><th>ไฟล์</th>
    </tr></thead><tbody>`;
    byDate[d].forEach(r=>{
      const slipsArr=(r.slips?String(r.slips).split(",").filter(Boolean):[]);
      const receiptsArr=(r.receipts?String(r.receipts).split(",").filter(Boolean):[]);
      const links = [
        ...slipsArr.map(u=>`<a href="${u}" target="_blank">ดูสลิป</a>`),
        ...receiptsArr.map(u=>`<a href="${u}" target="_blank">ดูใบเสร็จ</a>`)
      ].join(" ");
      body+=`<tr>
        <td>${r.id||""}</td><td>${r.mode||""}</td><td>${r.item||""}</td><td>${r.supplier||""}</td><td>${r.project||""}</td>
        <td>${r.building||""}</td><td>${r.jobType||""}</td><td>${r.category||""}</td><td>${r.paymentType||""}</td>
        <td>${(Number(r.amount)||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}</td>
        <td>${r.operator||""}</td><td>${links||""}</td>
      </tr>`;
    });
    body+=`</tbody></table>`;
  });
  const htmlFoot = `</body></html>`;
  win.document.write(htmlHead + body + htmlFoot);
  win.document.close();
  win.focus();
  win.print();
}

/* Filters + Render */
const applyFiltersDebounced = debounce(applyFilters, 200);
function applyFilters(){
  const q=(document.getElementById("searchBox").value||"").toLowerCase();
  const mode=document.getElementById("filterMode").value;
  const sort=document.getElementById("sortBy").value;
  const sDate=historyPage.start, eDate=historyPage.end;

  let arr=records.filter(r=>{
    const y=ymd(r.date);
    if(sDate && y && y < sDate) return false;
    if(eDate && y && y > eDate) return false;

    const s=[r.id,r.item,r.supplier,r.project,r.building,r.operator].join(" ").toLowerCase();
    if(q&&!s.includes(q)) return false;
    if(mode && r.mode!==mode) return false;
    return true;
  });

  if(sort==="date_desc") arr.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(sort==="date_asc") arr.sort((a,b)=>new Date(a.date)-new Date(b.date));
  if(sort==="amount_desc") arr.sort((a,b)=>Math.abs(b.amount)-Math.abs(a.amount));
  if(sort==="amount_asc") arr.sort((a,b)=>Math.abs(a.amount)-Math.abs(b.amount));
  if(sort==="operator_asc") arr.sort((a,b)=>String(a.operator).localeCompare(String(b.operator)));
  if(sort==="operator_desc") arr.sort((a,b)=>String(b.operator).localeCompare(String(a.operator)));

  historyPage.filtered=arr;
  historyPage.page=1;
  renderHistoryStatement();
}

/* Render statement */
function renderHistoryStatement(){
  const list=document.getElementById("historyList");
  list.innerHTML="";
  const end=historyPage.page*historyPage.perPage;
  const show=historyPage.filtered.slice(0,end);

  const groups={};
  show.forEach(r=>{
    const k=ymd(r.date)||"";
    if(!groups[k]) groups[k]=[];
    groups[k].push(r);
  });

  const today=todayYMD();

  Object.keys(groups).sort((a,b)=>new Date(b)-new Date(a)).forEach(d=>{
    const header=document.createElement("div");
    header.className="date-header";
    header.textContent=(d===today)?"วันนี้":formatDate(d);
    list.appendChild(header);

    groups[d].forEach(r=>{
      const isIncome=r.mode==="เบิก";
      const sign=isIncome?"+":"-";
      const money=`${sign}${Math.abs(Number(r.amount)||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`;
      const card=document.createElement("div");
      card.className="history-card";
      card.style.borderLeftColor=isIncome?"#06c755":"#d93025";

      const slipsArr=(r.slips?String(r.slips).split(",").filter(Boolean):[]);
      const receiptsArr=(r.receipts?String(r.receipts).split(",").filter(Boolean):[]);
      const attChips=[...slipsArr.map(()=>`<span class="chip">ดูสลิป</span>`),
                      ...receiptsArr.map(()=>`<span class="chip">ดูใบเสร็จ</span>`)].join(" ");

      card.innerHTML=`
        <div class="history-top">
          <div class="history-id">${r.id||"-"}</div>
          <div class="history-amount ${isIncome?'pos':'neg'}">${money}</div>
        </div>
        <div class="history-one">${r.item||"-"}</div>
        <div class="history-operator">ผู้ดำเนินการ: ${r.operator||"-"}</div>
        <div class="history-detail">
          <div><b>โครงการ:</b> ${r.project||"-"} | <b>อาคาร:</b> ${r.building||"-"}</div>
          <div><b>ประเภทงาน:</b> ${r.jobType||"-"} | <b>หมวดงาน:</b> ${r.category||"-"}</div>
          <div><b>ประเภทรายการจ่าย:</b> ${r.paymentType||"-"}</div>
          ${attChips?`<div class="history-files">${attChips}</div>`:""}
        </div>
      `;
      const detail=card.querySelector(".history-detail");
      card.addEventListener("click",()=>{detail.style.display=(detail.style.display==="block"?"none":"block")});
      const chips=card.querySelectorAll(".history-files .chip");
      let pos=0;
      chips.forEach((chip)=>{
        chip.addEventListener("click",(ev)=>{
          ev.stopPropagation();
          const urls=[...slipsArr, ...receiptsArr];
          const u=urls[pos++];
          if(pos>urls.length-1) pos=0;
          if(u) window.open(u,"_blank");
        });
      });
      list.appendChild(card);
    });
  });

  document.getElementById("loadMoreBtn").style.display=(historyPage.filtered.length> end)?"inline-block":"none";
}

/* Event handlers */
document.getElementById("searchBox").addEventListener("input",applyFiltersDebounced);
document.getElementById("filterMode").addEventListener("change",applyFilters);
document.getElementById("sortBy").addEventListener("change",applyFilters);
document.getElementById("loadMoreBtn").addEventListener("click",()=>{historyPage.page++;renderHistoryStatement()});
document.getElementById("historyApply").addEventListener("click",()=>{
  historyPage.start=document.getElementById("historyStart").value||null;
  historyPage.end=document.getElementById("historyEnd").value||null;
  applyFilters();
});
document.getElementById("exportPdf").addEventListener("click", printHistoryAsPdf);
function renderHistory(){ applyFilters() }
</script>
<!-- ======== PART 6/8: DASHBOARD (Donut Chart + Drilldown + Export PDF) ======== -->
<script>
/* ========== DASHBOARD ========== */
let chartInstance=null;
let drillStack=[];

async function renderDrill(){
  showLoader();
  try{
    const res=await fetch(API_URL+"?mode=read");
    const data=await res.json();
    records=data.records||[];

    const s=document.getElementById("dbStart").value;
    const e=document.getElementById("dbEnd").value;
    const arr=records.filter(r=>{
      const d=ymd(r.date);
      if(s && d<s) return false;
      if(e && d>e) return false;
      return true;
    });

    const summary={};
    arr.forEach(r=>{
      const key=r.mode==="เบิก"?"รับเข้า":"จ่ายออก";
      summary[key]=(summary[key]||0)+Number(r.amount||0);
    });

    const total=(summary["รับเข้า"]||0)-(summary["จ่ายออก"]||0);
    const labelText=total>0?"กำไร":"ขาดทุน";

    const groupKey=drillStack.length===0?"category":drillStack[drillStack.length-1].next;
    const grouped={};
    arr.forEach(r=>{
      const key=(r[groupKey]||"ไม่ระบุ");
      grouped[key]=(grouped[key]||0)+Number(r.amount||0);
    });

    const labels=Object.keys(grouped);
    const values=Object.values(grouped);

    if(chartInstance) chartInstance.destroy();
    const ctx=document.getElementById("donutChart").getContext("2d");
    chartInstance=new Chart(ctx,{
      type:"doughnut",
      data:{
        labels,
        datasets:[{
          data:values,
          backgroundColor:labels.map(()=>`hsl(${Math.random()*360},70%,60%)`)
        }]
      },
      options:{
        responsive:true,
        cutout:"70%",
        onClick:(e,els)=>{
          if(els.length>0){
            const idx=els[0].index;
            const label=labels[idx];
            const nextKey=drillStack.length===0?"project":drillStack.length===1?"building":null;
            if(nextKey){
              drillStack.push({label,next:nextKey});
              renderDrill();
            }
          }
        },
        plugins:{
          legend:{position:"right"},
          tooltip:{
            callbacks:{
              label:(ctx)=>`${ctx.label}: ${ctx.parsed.toLocaleString()} บาท`
            }
          }
        }
      }
    });

    let html="";
    labels.forEach((l,i)=>{
      html+=`<div class="legend-item">
        <span class="legend-dot" style="background:${chartInstance.data.datasets[0].backgroundColor[i]}"></span>
        ${l}: ${values[i].toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท
      </div>`;
    });
    html+=`<p style="margin-top:10px;font-weight:bold">รวมทั้งหมด: ${(values.reduce((a,b)=>a+b,0)).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท</p>`;
    document.getElementById("summaryBox").innerHTML=html;

    document.getElementById("centerBig").textContent=total.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})+" บาท";
    document.getElementById("centerSub").textContent=labelText;
    document.getElementById("centerText").style.display="block";

    const crumbs=document.getElementById("dbCrumbs");
    crumbs.innerHTML="";
    if(drillStack.length>0){
      drillStack.forEach((s,idx)=>{
        const btn=document.createElement("button");
        btn.textContent=s.label;
        btn.className="btn-crumb";
        btn.addEventListener("click",()=>{
          drillStack=drillStack.slice(0,idx);
          renderDrill();
        });
        crumbs.appendChild(btn);
      });
      document.getElementById("dbBack").style.display="inline-block";
    }else{
      document.getElementById("dbBack").style.display="none";
    }
  }catch(e){
    console.error("dashboard error",e);
    alert("โหลดแดชบอร์ดไม่สำเร็จ");
  }
  hideLoader();
}

document.getElementById("dbBack").addEventListener("click",()=>{
  drillStack.pop();
  renderDrill();
});
document.getElementById("dbApply").addEventListener("click",renderDrill);
document.getElementById("dbReset").addEventListener("click",()=>{
  document.getElementById("dbStart").value="";
  document.getElementById("dbEnd").value="";
  document.getElementById("dbPreset").value="";
  drillStack=[];
  renderDrill();
});

/* Export PDF */
function exportDashboardPDF(){
  if(!chartInstance)return;
  const dataUrl=chartInstance.toBase64Image();
  const html=`
  <html><head><meta charset='utf-8'><title>Dashboard Export</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif;padding:20px}
    h2{margin-bottom:10px}
    img{max-width:500px;margin:10px 0}
    .legend-item{display:flex;align-items:center;gap:6px;margin:4px 0}
    .legend-dot{width:12px;height:12px;border-radius:50%}
  </style></head>
  <body>
    <h2>รายงานแดชบอร์ด</h2>
    <img src='${dataUrl}' alt='chart'>
    ${document.getElementById("summaryBox").innerHTML}
  </body></html>`;
  const w=window.open("","_blank");
  w.document.write(html);

document.getElementById("exportChartPdf").addEventListener("click",exportDashboardPDF);
</script>
<!-- ======== PART 7/8: OPTIONS LOAD + AMOUNT FORMAT + SUBMIT ======== -->
<script>
/* ========== OPTIONS LOAD (Loader แบบไม่มี %) ========== */
function fillSelect(id,arr){
  const sel=document.getElementById(id);
  sel.innerHTML=`<option value="">-- เลือก --</option>`+(arr||[]).map(v=>`<option value="${v}">${v}</option>`).join("");
}
async function loadOptions(){
  try{
    showLoader();
    const res = await fetch(API_URL);
    const d=await res.json();

    records=d.items||[];
    buildingList=d.options?.buildings||[];

    renderHistory();
    renderDrill();

    fillSelect("supplierExpense",d.options?.suppliers||[]);
    fillSelect("project",d.options?.projects||[]);
    fillSelect("jobType",d.options?.jobTypes||[]);
    fillSelect("category",d.options?.categories||[]);
    fillSelect("paymentType",d.options?.paymentTypes||[]);
  }catch(e){
    console.error(e);
  }finally{
    hideLoader();
  }
}

/* ========== AMOUNT FORMAT (รองรับ '.' และเติม .00 อัตโนมัติ) ========== */
const amountEl=document.getElementById("amount"), amountTxt=document.getElementById("amountTxt");
amountEl.addEventListener("input",()=>{
  let raw=amountEl.value;
  if(raw.startsWith(".")) raw="0"+raw;

  let s=raw.replace(/,/g,"").replace(/[^\d.]/g,"");
  const firstDot=s.indexOf(".");
  if(firstDot!==-1){
    const before=s.slice(0,firstDot+1);
    const after=s.slice(firstDot+1).replace(/\./g,"");
    s=before+after;
  }

  let endsWithDot = s.endsWith(".");
  const [intPartRaw,decPartRaw=""] = s.split(".");
  const intPart = (intPartRaw||"0").replace(/^0+(?=\d)/,"");
  const withCommas=intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");

  amountEl.value = firstDot!==-1 ? (withCommas + (endsWithDot?".":("." + decPartRaw))) : withCommas;

  const num=parseFloat(s);
  if(!isNaN(num)){
    const [i,d]=num.toFixed(2).split(".");
    amountTxt.textContent="("+thaiMoneyText(i,d)+")";
  }else{
    amountTxt.textContent="";
  }
});
amountEl.addEventListener("blur",()=>{
  const raw=(amountEl.value||"").replace(/,/g,"");
  if(!raw){amountTxt.textContent=""; return;}
  let num=parseFloat(raw);
  if(isNaN(num)){amountTxt.textContent=""; return;}
  amountEl.value=num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2});
  const [i,d]=num.toFixed(2).split(".");
  amountTxt.textContent="("+thaiMoneyText(i,d)+")";
});
function thaiMoneyText(i,d){
  const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"];
  i=(i||"0").replace(/^0+/,"")||"0"; let t="",L=i.length;
  for(let k=0;k<L;k++){ let x=parseInt(i[k]); if(x){ if(k==L-1&&x==1&&L>1)t+="เอ็ด"; else if(k==L-2&&x==2)t+="ยี่"; else if(k==L-2&&x==1)t+=""; else t+=n[x]; t+=p[L-k-1] } }
  if(!d||d==="00")return t+"บาทถ้วน";
  let s=""; if(d[0]!=="0") s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ"; if(d[1]!=="0") s+=(d[1]==="1"?"เอ็ด":n[+d[1]]);
  return t+"บาท"+s+"สตางค์";
}

/* ========== SUBMIT (อัปโหลดไฟล์ตอนกดบันทึก, ตั้งชื่อไฟล์ตาม ID กลางเดียวกัน และแชร์ไฟล์เดียวกันถ้ามีหลายอาคาร) ========== */
function uuid(){
  // สร้าง ID กลาง ใช้ร่วมทุกเรคอร์ดในชุดนี้
  const t=Date.now().toString(36);
  const r=Math.random().toString(36).slice(2,8);
  return `LEDGER-${t}-${r}`.toUpperCase();
}
function fileToBase64(file){return new Promise((res,rej)=>{const fr=new FileReader();fr.onload=()=>res(fr.result.split(",")[1]);fr.onerror=rej;fr.readAsDataURL(file)})}
async function uploadWithFixedName(action, base64, mimeType, filenameFixed){
  const r=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action,data:base64,mimeType,filename:filenameFixed})});
  const j=await r.json(); if(!j.ok) throw new Error("upload failed"); return j.url;
}

document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault();
  if(!validateForm()) return;

  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amount=parseFloat((document.getElementById("amount").value||"").replace(/,/g,""));
  const operator=document.getElementById("operator").value;
  const buildings=selectedBuildings.slice();

  // กำหนด ID กลางชุดนี้ (ใช้กับชื่อไฟล์ และทุกเรคอร์ด)
  const sharedId = uuid();

  // อัปโหลดไฟล์ (ถ้ามี) ตั้งชื่อเป็น sharedId (ถ้ามีหลายไฟล์ เติม suffix -S1, -S2 / -R1, -R2)
  showPopup("กำลังบันทึกไฟล์...");
  let slipUrls=[], receiptUrls=[];
  try{
    // slips
    for(let i=0;i<queuedUploads.slips.length;i++){
      const f=queuedUploads.slips[i];
      const b64=await fileToBase64(f);
      const fixedName = (queuedUploads.slips.length===1) ? `${sharedId}` : `${sharedId}-S${i+1}`;
      const url=await uploadWithFixedName("uploadSlip", b64, f.type, fixedName);
      slipUrls.push(url);
    }
    // receipts
    for(let i=0;i<queuedUploads.receipts.length;i++){
      const f=queuedUploads.receipts[i];
      const b64=await fileToBase64(f);
      const fixedName = (queuedUploads.receipts.length===1) ? `${sharedId}` : `${sharedId}-R${i+1}`;
      const url=await uploadWithFixedName("uploadReceipt", b64, f.type, fixedName);
      receiptUrls.push(url);
    }
  }catch(err){
    console.error(err);
    showPopup("อัปโหลดไฟล์ล้มเหลว"); setTimeout(hidePopup,1200);
    return;
  }

  // เตรียม payloads สำหรับ API (แชร์ลิงก์เดียวกันทุกอาคาร)
  const splitAmount=(mode==="จ่าย" && buildings.length>0)?(amount/buildings.length):amount;
  const payloads=[];
  if(mode==="จ่าย" && buildings.length>0){
    for(const b of buildings){
      payloads.push({
        id: sharedId,
        mode,date,
        item:document.getElementById("item").value,
        supplier:document.getElementById("supplierExpense").value,
        project:document.getElementById("project").value,
        building:[b],
        jobType:document.getElementById("jobType").value,
        category:document.getElementById("category").value,
        paymentType:document.getElementById("paymentType").value,
        amount:-Math.abs(splitAmount),
        operator,
        slips: slipUrls.join(","),    // อ้างอิงไฟล์ชุดเดียวกัน
        receipts: receiptUrls.join(",")
      });
    }
  }else{
    payloads.push({
      id: sharedId,
      mode,date,
      item:(mode==="จ่าย")?document.getElementById("item").value:"",
      supplier:(mode==="จ่าย")?document.getElementById("supplierExpense").value:"",
      project:(mode==="จ่าย")?document.getElementById("project").value:"",
      building:(mode==="จ่าย")?buildings:[],
      jobType:(mode==="จ่าย")?document.getElementById("jobType").value:"",
      category:(mode==="จ่าย")?document.getElementById("category").value:"",
      paymentType:(mode==="จ่าย")?document.getElementById("paymentType").value:"",
      amount:(mode==="จ่าย")?-Math.abs(amount):Math.abs(amount),
      operator,
      slips: slipUrls.join(","),
      receipts: receiptUrls.join(",")
    });
  }

  showPopup(`กำลังบันทึกข้อมูล (${payloads.length} รายการ)...`);
  try{
    for(const p of payloads){
      const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(p)});
      const j=await res.json(); if(!j.ok) throw new Error("fail");
    }
    showPopup("บันทึกสำเร็จ"); setTimeout(hidePopup,800);

    // reset
    document.getElementById("form").reset();
    queuedUploads={slips:[],receipts:[]};
    document.getElementById("slipStatus").textContent="เตรียมอัปโหลดเมื่อกดบันทึก";
