<script>
/* ========== GLOBAL CONFIG ========== */
const API_URL = "https://satoshi-smart-ledger.tttta2556.workers.dev/";
let records = [], chart = null;
let preUploaded = { slips: [], receipts: [] };
let selectedBuildings = [];
let buildingList = [];

/* ========== HELPER FUNCTIONS ========== */
function ymd(d) { const dt = new Date(d); return isNaN(dt) ? null : dt.toISOString().slice(0,10); }
function formatDate(d){ if(!d) return ""; const dt=new Date(d); if(isNaN(dt)) return d; return ("0"+dt.getDate()).slice(-2)+"/"+("0"+(dt.getMonth()+1)).slice(-2)+"/"+dt.getFullYear(); }
function todayYMD(){ const t=new Date(); return t.toISOString().slice(0,10); }
function showPopup(m){document.getElementById("popupBox").innerText=m;document.getElementById("popup").style.display="flex";}
function hidePopup(){document.getElementById("popup").style.display="none";}

/* ========== TAB SWITCHING ========== */
document.querySelectorAll(".tab").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.id).classList.add("active");
    if(btn.dataset.id==="history") renderHistory();
    if(btn.dataset.id==="dashboard") renderDrill();
  });
});

/* ========== MODE TOGGLE (เบิก / จ่าย) ========== */
function setMode(m){
  document.getElementById("mode").value=m;
  document.getElementById("btnIncome").classList.toggle("selected",m==="เบิก");
  document.getElementById("btnExpense").classList.toggle("selected",m==="จ่าย");
  const isIncome = m==="เบิก";
  document.querySelectorAll(".expense-only").forEach(el=>el.style.display=isIncome?"none":"grid");
  document.getElementById("supplierExpenseWrap").style.display=isIncome?"none":"block";
  document.getElementById("filesExpense").style.display=isIncome?"none":"grid";
  document.getElementById("itemWrap").style.display=isIncome?"none":"block";
  const op=document.getElementById("operator");
  if(isIncome){op.value="ศุภกร เจิมจรุง";op.disabled=true;}else{op.disabled=false;op.value="";}
  selectedBuildings=[];renderBuildingTags();
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"));
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"));

/* ========== TAG INPUT อาคาร + SUGGESTIONS ========== */
function renderBuildingTags(){
  const box=document.getElementById("buildingTags");
  const input=document.getElementById("buildingInput");
  box.querySelectorAll(".tag").forEach(el=>el.remove());
  selectedBuildings.forEach((b,i)=>{
    const tag=document.createElement("div");
    tag.className="tag";
    tag.innerHTML=`${b} <button type="button" onclick="removeBuilding(${i})">×</button>`;
    box.insertBefore(tag,input);
  });
}
function removeBuilding(index){selectedBuildings.splice(index,1);renderBuildingTags();}

function showBuildingSuggestions(val){
  const suggBox=document.getElementById("buildingSuggestions");
  const filtered = buildingList.filter(b=>b.toLowerCase().includes(val.toLowerCase()) && !selectedBuildings.includes(b));
  if(!val || filtered.length===0){suggBox.style.display="none";return;}
  suggBox.innerHTML=filtered.map(b=>`<div>${b}</div>`).join("");
  suggBox.style.display="block";
  suggBox.querySelectorAll("div").forEach(div=>{
    div.addEventListener("click",()=>{
      selectedBuildings.push(div.innerText);
      renderBuildingTags();
      document.getElementById("buildingInput").value="";
      suggBox.style.display="none";
    });
  });
}
document.getElementById("buildingInput").addEventListener("input",e=>{
  showBuildingSuggestions(e.target.value.trim());
});
document.addEventListener("click",e=>{
  const box=document.getElementById("buildingTags");
  const sugg=document.getElementById("buildingSuggestions");
  if(!box.contains(e.target)) sugg.style.display="none";
});
document.getElementById("buildingInput").addEventListener("keydown",e=>{
  if(e.key==="Enter" && e.target.value.trim()!==""){
    e.preventDefault();
    const val=e.target.value.trim();
    if(!selectedBuildings.includes(val)) selectedBuildings.push(val);
    e.target.value="";
    renderBuildingTags();
    document.getElementById("buildingSuggestions").style.display="none";
  }
});

/* ========== VALIDATION ========== */
function clearErrors(){
  document.querySelectorAll(".error").forEach(e=>e.textContent="");
  document.querySelectorAll("input,select").forEach(el=>el.classList.remove("error-input"));
}
function showError(inputId,msg){
  const el=document.getElementById(inputId);
  const err=document.getElementById("err-"+inputId);
  if(err) err.textContent=msg||"กรอกข้อมูลให้ครบ";
  if(el) el.classList.add("error-input");
  if(el && typeof el.scrollIntoView==="function"){el.scrollIntoView({behavior:"smooth",block:"center"});}
}
function validateForm(){
  clearErrors();
  let ok=true;
  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amountRaw=(document.getElementById("amount").value||"").replace(/,/g,"");
  const amount=parseFloat(amountRaw);
  const operator=document.getElementById("operator").value;

  if(!date){showError("date","กรุณาเลือกวันที่");ok=false;}
  if(isNaN(amount)){showError("amount","กรุณากรอกจำนวนเงิน");ok=false;}
  if(!operator){showError("operator","กรุณาเลือกผู้ดำเนินการ");ok=false;}

  if(mode==="จ่าย"){
    const need=[["item","กรุณากรอกรายละเอียด"],["supplierExpense","กรุณาเลือกร้านค้า"],["project","กรุณาเลือกโครงการ"],["jobType","กรุณาเลือกประเภทงาน"],["category","กรุณาเลือกหมวดงาน"],["paymentType","กรุณาเลือกประเภทรายการจ่าย"]];
    need.forEach(([id,msg])=>{
      const v=document.getElementById(id).value;
      if(!v){showError(id,msg);ok=false;}
    });
    if(selectedBuildings.length===0){showError("building","กรุณาเพิ่มอาคารอย่างน้อย 1 รายการ");ok=false;}
  }
  return ok;
}
<!-- ======== END PART 3/5 ======== -->
<!-- ======== PART 4/5: UPLOAD + SUBMIT (AUTO-SPLIT PER BUILDING) ======== -->

/* ========== UPLOAD (อัปโหลดสลิป/ใบเสร็จ) ========== */
function fileToBase64(file){
  return new Promise((res,rej)=>{
    const fr=new FileReader();
    fr.onload=()=>res(fr.result.split(",")[1]);
    fr.onerror=rej;
    fr.readAsDataURL(file);
  });
}
async function uploadBase64(action,base64,mimeType,filename){
  const r=await fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action,data:base64,mimeType,filename})
  });
  const j=await r.json();
  if(!j.ok)throw new Error("upload failed");
  return j.url;
}
async function preUpload(inputEl,type){
  const files=Array.from(inputEl.files||[]);
  if(files.length===0)return[];
  const statusEl=document.getElementById(type+"Status");
  const chipsEl=document.getElementById(type+"Chips");
  statusEl.textContent="กำลังอัปโหลด...";
  chipsEl.innerHTML="";
  const urls=[];
  for(let i=0;i<files.length;i++){
    const f=files[i];
    const b64=await fileToBase64(f);
    const action=(type==="slip")?"uploadSlip":"uploadReceipt";
    const url=await uploadBase64(action,b64,f.type,f.name);
    urls.push(url);
    const chip=document.createElement("a");
    chip.className="chip";
    chip.href=url;
    chip.target="_blank";
    chip.innerHTML=`<i>🔗</i>${type==="slip"?"ดูสลิป":"ดูใบเสร็จ"}${files.length>1?(" "+(i+1)):""}`;
    chipsEl.appendChild(chip);
  }
  statusEl.textContent="อัปโหลดเสร็จสิ้น";
  return urls;
}
document.getElementById("slipExpense").addEventListener("change",async(e)=>{
  try{preUploaded.slips=await preUpload(e.target,"slip");}
  catch{document.getElementById("slipStatus").textContent="อัปโหลดล้มเหลว";}
});
document.getElementById("receiptExpense").addEventListener("change",async(e)=>{
  try{preUploaded.receipts=await preUpload(e.target,"receipt");}
  catch{document.getElementById("receiptStatus").textContent="อัปโหลดล้มเหลว";}
});

/* ========== SUBMIT FORM (หารจำนวนเงินอัตโนมัติและแยกบันทึกจริง) ========== */
document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault();
  if(!validateForm())return;

  const mode=document.getElementById("mode").value;
  const date=document.getElementById("date").value;
  const amountRaw=(document.getElementById("amount").value||"").replace(/,/g,"");
  const amount=parseFloat(amountRaw);
  const operator=document.getElementById("operator").value;
  const buildings=selectedBuildings.slice();
  const slips=preUploaded.slips.slice();
  const receipts=preUploaded.receipts.slice();

  // ✨ ถ้าเลือกหลายอาคาร → แยกหารเท่ากันทุกอาคาร (ไม่ปัดทศนิยม)
  const splitAmount=(buildings.length>0)?amount/buildings.length:amount;

  // สร้าง payload หลายก้อน (1 อาคาร = 1 record)
  const payloads=[];
  if(mode==="จ่าย" && buildings.length>0){
    for(const b of buildings){
      payloads.push({
        mode,date,
        item:document.getElementById("item").value,
        supplier:document.getElementById("supplierExpense").value,
        project:document.getElementById("project").value,
        building:[b],
        jobType:document.getElementById("jobType").value,
        category:document.getElementById("category").value,
        paymentType:document.getElementById("paymentType").value,
        amount:-Math.abs(splitAmount),
        operator,slips,receipts
      });
    }
  }else{
    payloads.push({
      mode,date,
      item:(mode==="จ่าย")?document.getElementById("item").value:"",
      supplier:(mode==="จ่าย")?document.getElementById("supplierExpense").value:"",
      project:(mode==="จ่าย")?document.getElementById("project").value:"",
      building:(mode==="จ่าย")?buildings:[],
      jobType:(mode==="จ่าย")?document.getElementById("jobType").value:"",
      category:(mode==="จ่าย")?document.getElementById("category").value:"",
      paymentType:(mode==="จ่าย")?document.getElementById("paymentType").value:"",
      amount:(mode==="จ่าย")?-Math.abs(amount):Math.abs(amount),
      operator,slips,receipts
    });
  }

/* ========== HISTORY PAGE ========== */
let historyPage={page:1,perPage:12,filtered:[]};
function applyFilters(){
  const q=document.getElementById("searchBox").value.toLowerCase();
  const mode=document.getElementById("filterMode").value;
  const sort=document.getElementById("sortBy").value;

  let arr=records.filter(r=>{
    const s=[r.id,r.item,r.supplier,r.project,r.building,r.operator].join(" ").toLowerCase();
    if(q&&!s.includes(q))return false;
    if(mode&&r.mode!==mode)return false;
    return true;
  });

  if(sort==="date_desc")arr.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(sort==="date_asc")arr.sort((a,b)=>new Date(a.date)-new Date(b.date));
  if(sort==="amount_desc")arr.sort((a,b)=>Math.abs(b.amount)-Math.abs(a.amount));
  if(sort==="amount_asc")arr.sort((a,b)=>Math.abs(a.amount)-Math.abs(b.amount));
  if(sort==="operator_asc")arr.sort((a,b)=>String(a.operator).localeCompare(String(b.operator)));
  if(sort==="operator_desc")arr.sort((a,b)=>String(b.operator).localeCompare(String(a.operator)));

  historyPage.filtered=arr;
  historyPage.page=1;
  renderHistoryStatement();
}
function renderHistoryStatement(){
  const list=document.getElementById("historyList");
  list.innerHTML="";
  const end=historyPage.page*historyPage.perPage;
  const show=historyPage.filtered.slice(0,end);
  const groups={};
  show.forEach(r=>{
    const k=ymd(r.date)||"";
    if(!groups[k])groups[k]=[];
    groups[k].push(r);
  });
  const today=todayYMD();
  Object.keys(groups).sort((a,b)=>new Date(b)-new Date(a)).forEach(d=>{
    const title=(d===today)?"วันนี้":formatDate(d);
    const header=document.createElement("div");
    header.className="date-header";
    header.textContent=title;
    list.appendChild(header);

    groups[d].forEach(r=>{
      const isIncome=r.mode==="เบิก";
      const sign=isIncome?"+":"-";
      const money=`${sign}${Math.abs(Number(r.amount)||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`;
      const card=document.createElement("div");
      card.className="history-card";
      card.style.borderLeftColor=isIncome?"#06c755":"#d93025";

      const slipsArr=(r.slips?String(r.slips).split(",").filter(Boolean):[]);
      const receiptsArr=(r.receipts?String(r.receipts).split(",").filter(Boolean):[]);
      const attChips=[...slipsArr.map((u,i)=>`<a class="chip" href="${u}" target="_blank"><i>🔗</i>ดูสลิป${slipsArr.length>1?(" "+(i+1)):""}</a>`),
                      ...receiptsArr.map((u,i)=>`<a class="chip" href="${u}" target="_blank"><i>🔗</i>ดูใบเสร็จ${receiptsArr.length>1?(" "+(i+1)):""}</a>`)].join(" ");

      card.innerHTML=`
        <div class="history-top">
          <div class="history-id">ID: ${r.id||"-"} • ${formatDate(r.date)} (${r.mode})</div>
          <div class="history-amount ${isIncome?'pos':'neg'}">${money}</div>
        </div>
        <div class="history-one">${r.item||"-"}</div>
        <div class="history-operator">ผู้ดำเนินการ: ${r.operator||"-"}</div>
        <div class="history-detail">
          <div><b>โครงการ:</b> ${r.project||"-"} | <b>อาคาร:</b> ${r.building||"-"}</div>
          <div><b>ประเภทงาน:</b> ${r.jobType||"-"} | <b>หมวดงาน:</b> ${r.category||"-"}</div>
          <div><b>ประเภทรายการจ่าย:</b> ${r.paymentType||"-"}</div>
          ${attChips?`<div class="history-files">${attChips}</div>`:""}
        </div>
      `;
      const detail=card.querySelector(".history-detail");
      card.addEventListener("click",()=>{detail.style.display=(detail.style.display==="block"?"none":"block");});
      list.appendChild(card);
    });
  });
  document.getElementById("loadMoreBtn").style.display=(historyPage.filtered.length>end)?"inline-block":"none";
}
document.getElementById("searchBox").addEventListener("input",applyFilters);
document.getElementById("filterMode").addEventListener("change",applyFilters);
document.getElementById("sortBy").addEventListener("change",applyFilters);
document.getElementById("loadMoreBtn").addEventListener("click",()=>{historyPage.page++;renderHistoryStatement();});
function renderHistory(){applyFilters();}

/* ========== DASHBOARD (Donut + Drilldown) ========== */
let drill={level:0,path:[],dims:['project','building','jobType','category','paymentType'],preset:null,start:null,end:null};
function withinRange(dateStr){const y=ymd(dateStr);if(!y)return false;if(drill.start&&y<drill.start)return false;if(drill.end&&y>drill.end)return false;return true;}
function filteredData(){return records.filter(r=>withinRange(r.date));}
function sumIncome(arr){return arr.filter(r=>r.mode==="เบิก").reduce((s,r)=>s+Math.abs(Number(r.amount)||0),0);}
function groupExpense(arr,key){const m={};arr.filter(r=>r.mode==="จ่าย").forEach(r=>{const k=(r[key]||"ไม่ระบุ").trim();m[k]=(m[k]||0)+Math.abs(Number(r.amount)||0);});return m;}
function applyPath(arr){let out=arr.slice();drill.path.forEach(p=>{out=out.filter(r=>(r[p.dim]||"ไม่ระบุ")===p.value&&r.mode==="จ่าย");});return out;}
function rndColor(i){const base=["#0ea5e9","#22c55e","#f97316","#a855f7","#eab308","#ef4444","#06b6d4","#84cc16","#f43f5e","#14b8a6"];return base[i%base.length];}
function renderDonut(labels,values,colors,title,legend){
  const ctx=document.getElementById("donutChart").getContext("2d");
  if(chart)chart.destroy();
  chart=new Chart(ctx,{
    type:"doughnut",
    data:{labels,datasets:[{data:values,backgroundColor:colors}]},
    options:{
      responsive:true,cutout:"65%",
      plugins:{legend:{display:false},tooltip:{callbacks:{label:(ctx)=>`${ctx.label}: ${Number(ctx.parsed).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท`}}},
      onClick:(evt)=>{
        const points=chart.getElementsAtEventForMode(evt,"nearest",{intersect:true},false);
        if(!points.length)return;
        const idx=points[0].index;
        const label=labels[idx];
        if(drill.level===0&&label==="เงินคงเหลือ")return;
        goDeeper(label);
      }
    }
  });
  const box=document.getElementById("summaryBox");
  box.innerHTML=`<h3>${title}</h3>`+legend.map(x=>`
    <div class="legend-item"><span class="legend-dot" style="background:${x.color}"></span>
    <span>${x.label}</span><b style="margin-left:auto">${x.value.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} บาท</b></div>`).join("");
}
function renderDrill(){
  const data=filteredData();
  const totalFunds=sumIncome(data);
  const expensesOnly=data.filter(r=>r.mode==="จ่าย");

  if(drill.level===0){
    const byProject=groupExpense(expensesOnly,"project");
    const spentSum=Object.values(byProject).reduce((a,b)=>a+b,0);
    const remaining=Math.max(totalFunds-spentSum,0);
    const labels=["เงินคงเหลือ",...Object.keys(byProject)];
    const values=[remaining,...Object.values(byProject)];
    const colors=["#cbd5e1",...labels.slice(1).map((_,i)=>rndColor(i))];
    const legend=[{label:"เงินคงเหลือ",value:remaining,color:"#cbd5e1"}]
      .concat(Object.keys(byProject).map((k,i)=>({label:k,value:byProject[k],color:colors[i+1]})));
    renderDonut(labels,values,colors,"ภาพรวม (100% = เงินเบิกรวม)",legend);
  }else{
    let scoped=applyPath(data);
    const dim=drill.dims[drill.level];
    const parentDim=drill.dims[drill.level-1];
    const parentName=drill.path[drill.path.length-1]?.value||"";
    const by=groupExpense(scoped,dim);
    const labels=Object.keys(by);
    const vals=Object.values(by);
    const colors=labels.map((_,i)=>rndColor(i));
    const legend=labels.map((k,i)=>({label:k,value:by[k],color:colors[i]}));
    renderDonut(labels,vals,colors,`${parentDim||""} ${parentName} → ${dim}`,legend);
  }

  const crumbs=document.getElementById("dbCrumbs");
  const back=document.getElementById("dbBack");
  const items=[{dim:"ภาพรวม",value:"ทั้งหมด"}].concat(drill.path);
  crumbs.innerHTML=items.map((p,i)=>{
    if(i===0)return`<span class="crumb">ภาพรวม</span>`;
    return`<span class="crumb">${p.dim}: ${p.value}</span>`;
  }).join("");
  back.style.display=drill.level>0?"inline-block":"none";
}
function goDeeper(clickedLabel){
  if(drill.level===0){drill.path.push({dim:"project",value:clickedLabel});drill.level=1;}
  else if(drill.level<drill.dims.length-0){
    const dim=drill.dims[drill.level];
    drill.path.push({dim,value:clickedLabel});
    if(drill.level<drill.dims.length-1)drill.level++;
  }
  renderDrill();
}
document.getElementById("dbBack").addEventListener("click",()=>{
  if(drill.level===0)return;
  drill.path.pop();
  drill.level=Math.max(0,drill.level-1);
  renderDrill();
});

/* ========== AMOUNT FORMAT (รองรับทศนิยม) ========== */
const amountEl=document.getElementById("amount"),amountTxt=document.getElementById("amountTxt");
amountEl.addEventListener("input",()=>{
  let s=amountEl.value.replace(/,/g,"").replace(/[^\d.]/g,"");
  const parts=s.split(".");
  if(parts.length>2)s=parts[0]+"."+parts.slice(1).join("");
  const[intPart,decPart=""]=s.split(".");
  const withCommas=intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",");
  amountEl.value=decPart?withCommas+"."+decPart:withCommas;
  const num=parseFloat(s);
  if(!isNaN(num)){
    const[i,d]=num.toFixed(2).split(".");
    amountTxt.textContent="("+thaiMoneyText(i,d)+")";
  }else amountTxt.textContent="";
});
amountEl.addEventListener("blur",()=>{
  const raw=amountEl.value.replace(/,/g,"");
  const num=parseFloat(raw);
  if(!isNaN(num)){
    amountEl.value=num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2});
    const[i,d]=num.toFixed(2).split(".");
    amountTxt.textContent="("+thaiMoneyText(i,d)+")";
  }
});
function thaiMoneyText(i,d){
  const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"];
  i=(i||"0").replace(/^0+/,"")||"0";let t="",L=i.length;
  for(let k=0;k<L;k++){let x=parseInt(i[k]);if(x){if(k==L-1&&x==1&&L>1)t+="เอ็ด";else if(k==L-2&&x==2)t+="ยี่";else if(k==L-2&&x==1)t+="";else t+=n[x];t+=p[L-k-1];}}
  if(!d||d==="00")return t+"บาทถ้วน";
  let s="";if(d[0]!=="0")s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ";if(d[1]!=="0")s+=(d[1]==="1"?"เอ็ด":n[+d[1]]);
  return t+"บาท"+s+"สตางค์";
}
